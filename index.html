<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-Genie | Tactical Emergency System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; } 
        
        .maroon-gradient { 
            background: linear-gradient(135deg, #450a0a 0%, #7f1d1d 100%); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .navy-card { 
            background: #0f172a; 
            border: 1px solid rgba(255,255,255,0.05); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .category-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer; 
            background: #1e293b; 
            border: 1px solid rgba(255,255,255,0.03);
        }
        
        .category-card:hover { 
            transform: translateY(-8px); 
            border-color: #be123c; 
            background: #334155; 
            box-shadow: 0 15px 30px -5px rgba(190, 18, 60, 0.3);
        }

        .sos-button { 
            background: linear-gradient(135deg, #be123c 0%, #4c0519 100%); 
            box-shadow: 0 10px 25px -5px rgba(190, 18, 60, 0.4); 
        }
        
        .gps-active { color: #10b981; animation: pulse-gps 2s infinite; }
        @keyframes pulse-gps { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        input:focus, textarea:focus {
            border-color: #be123c !important;
            box-shadow: 0 0 15px rgba(190, 18, 60, 0.2);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col text-slate-200">

    <audio id="sndClick" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="sndSuccess" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3" preload="auto"></audio>

    <header class="maroon-gradient p-10 pb-24 rounded-b-[5rem] relative">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-5">
                <div class="bg-white p-4 rounded-3xl shadow-2xl rotate-3 text-3xl animate-bounce">üßû‚Äç‚ôÄÔ∏è</div>
                <div>
                    <h1 class="text-3xl font-black uppercase tracking-tighter text-white">Aide-Genie</h1>
                    <div class="flex items-center gap-2">
                        <span id="gps-status" class="text-[9px] font-bold uppercase tracking-[0.3em] text-rose-300 italic">Mencari Sinyal GPS...</span>
                    </div>
                </div>
            </div>
            <a href="admin.html" class="bg-black/30 px-6 py-2 rounded-2xl text-[10px] font-black uppercase border border-white/10 backdrop-blur-md text-white hover:bg-white hover:text-red-900 transition-all">Admin Panel üîê</a>
        </div>
    </header>

    <main class="max-w-5xl mx-auto w-full px-6 -mt-16 relative z-20 flex-grow mb-16">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-5">
            <div onclick="selectCategory('Ambulans', 'Darurat Medis: Butuh bantuan segera! üöë')" class="category-card p-8 rounded-[2.5rem] text-center">
                <div class="text-5xl mb-4">üöë</div>
                <p class="text-[10px] font-black uppercase tracking-widest text-white">Ambulans</p>
            </div>
            <div onclick="selectCategory('Damkar', 'Darurat Kebakaran: Kirim bantuan! üöí')" class="category-card p-8 rounded-[2.5rem] text-center">
                <div class="text-5xl mb-4">üöí</div>
                <p class="text-[10px] font-black uppercase tracking-widest text-white">Damkar</p>
            </div>
            <div onclick="selectCategory('Polisi', 'Darurat Kriminal: Butuh polisi segera! üëÆ')" class="category-card p-8 rounded-[2.5rem] text-center">
                <div class="text-5xl mb-4">üëÆ</div>
                <p class="text-[10px] font-black uppercase tracking-widest text-white">Polisi</p>
            </div>
            <div onclick="selectCategory('SAR', 'Darurat Evakuasi: Butuh tim SAR! üõ∏')" class="category-card p-8 rounded-[2.5rem] text-center">
                <div class="text-5xl mb-4">üõ∏</div>
                <p class="text-[10px] font-black uppercase tracking-widest text-white">Tim SAR</p>
            </div>
        </div>

        <div class="mt-12 space-y-6 max-w-xl mx-auto navy-card p-10 rounded-[4rem] border-t-4 border-rose-900">
            <div class="text-center mb-6">
                <div class="inline-block px-4 py-1 rounded-full bg-red-500/10 border border-red-500/20 mb-3">
                    <p id="helper-text" class="text-red-500 text-[9px] font-black uppercase tracking-widest">Pilih Kategori atau Isi Manual</p>
                </div>
                <h2 class="font-black text-white text-2xl uppercase tracking-tighter">Emergency Signal</h2>
            </div>
            
            <div class="space-y-4">
                <input type="number" id="user-wa" placeholder="Nomor WhatsApp..." class="w-full bg-slate-900/50 p-6 rounded-3xl border border-white/10 font-bold outline-none text-white text-sm focus:border-rose-500">
                <textarea id="user-message" placeholder="Jelaskan kondisi darurat Anda..." rows="3" class="w-full bg-slate-900/50 p-6 rounded-3xl border border-white/10 font-bold outline-none text-white text-sm focus:border-rose-500"></textarea>
            </div>

            <button onclick="sendToWhatsApp()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-5 rounded-[2rem] font-black uppercase tracking-widest transition-all shadow-lg shadow-emerald-900/20">
                Lapor via WA üí¨
            </button>
            
            <button onclick="triggerSOS()" class="sos-button w-full py-6 rounded-[2rem] flex items-center justify-center gap-4 active:scale-95 transition-all group">
                <span class="text-white font-black uppercase tracking-[0.2em] text-sm group-hover:animate-pulse">‚ö†Ô∏è SOS KE ADMIN</span>
                <div class="bg-white/20 p-2 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </div>
            </button>
        </div>
    </main>

    <footer class="p-10 text-center opacity-30">
        <p class="text-[9px] font-black uppercase tracking-[0.5em]">Aide-Genie Secured Satellite Link</p>
    </footer>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = { 
            apiKey: "PASTE_API_KEY_KAMU", 
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "project-gawattt" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userCoords = "Lokasi Tidak Terdeteksi";

        // FITUR GPS OTOMATIS
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userCoords = `${position.coords.latitude},${position.coords.longitude}`;
                    document.getElementById('gps-status').innerText = "‚óè GPS TERKUNCI";
                    document.getElementById('gps-status').className = "text-[9px] font-bold uppercase tracking-widest gps-active";
                }, () => {
                    document.getElementById('gps-status').innerText = "x GPS NONAKTIF";
                });
            }
        }
        window.onload = getLocation;

        function selectCategory(name, msg) {
            document.getElementById('sndClick').play();
            document.getElementById('user-message').value = msg;
            document.getElementById('helper-text').innerText = "KATEGORI: " + name;
            document.getElementById('helper-text').parentElement.classList.replace('bg-red-500/10', 'bg-rose-700');
            document.getElementById('helper-text').classList.replace('text-red-500', 'text-white');
        }

        function triggerSOS() {
            const msg = document.getElementById('user-message').value;
            const wa = document.getElementById('user-wa').value;
            if(!msg || !wa) return alert("Mohon isi nomor WA dan pesan!");

            database.ref('adminReports').push({
                message: msg, 
                whatsapp: wa, 
                time: new Date().toLocaleString('id-ID'), 
                status: "MENUNGGU", 
                location: userCoords // MENGIRIM KOORDINAT GPS KE ADMIN
            }).then(() => {
                document.getElementById('sndSuccess').play();
                alert("üöÄ SOS TERKIRIM DENGAN KOORDINAT GPS!");
                document.getElementById('user-message').value = "";
                
                // Reset UI
                document.getElementById('helper-text').innerText = "Sinyal Terkirim";
                setTimeout(() => {
                    document.getElementById('helper-text').innerText = "Pilih Kategori atau Isi Manual";
                    document.getElementById('helper-text').parentElement.classList.replace('bg-rose-700', 'bg-red-500/10');
                    document.getElementById('helper-text').classList.replace('text-white', 'text-red-500');
                }, 3000);
            });
        }

        function sendToWhatsApp() {
            const wa = document.getElementById('user-wa').value;
            const msg = document.getElementById('user-message').value;
            if(!wa || !msg) return alert("Isi data terlebih dahulu!");
            let formattedWA = wa.startsWith('0') ? '62' + wa.substring(1) : wa;
            window.open(`https://wa.me/${formattedWA}?text=${encodeURIComponent(msg + ' (Lokasi saya: ' + userCoords + ')')}`, '_blank');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-Genie | Pelapor SOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; }
        .maroon-gradient { background: linear-gradient(135deg, #450a0a 0%, #7f1d1d 100%); }
        .navy-card { background: #0f172a; border: 1px solid rgba(255,255,255,0.05); }
        .sos-button { background: linear-gradient(135deg, #be123c 0%, #4c0519 100%); box-shadow: 0 10px 25px -5px rgba(190, 18, 60, 0.4); }
        .gps-active { color: #10b981; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <audio id="sndClick" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="sndSuccess" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

    <header class="maroon-gradient p-10 pb-24 rounded-b-[5rem] relative">
        <div class="max-w-4xl mx-auto flex justify-between items-center text-white">
            <div class="flex items-center gap-5">
                <div class="bg-white p-4 rounded-3xl shadow-2xl text-3xl">üßû‚Äç‚ôÄÔ∏è</div>
                <div>
                    <h1 class="text-3xl font-black uppercase tracking-tighter">Aide-Genie</h1>
                    <div class="flex items-center gap-2">
                        <span id="gps-status" class="text-[9px] font-bold uppercase tracking-widest text-rose-300">Mencari GPS...</span>
                    </div>
                </div>
            </div>
            <a href="admin.html" class="bg-black/20 px-6 py-2 rounded-2xl text-[10px] font-black uppercase border border-white/10 backdrop-blur-md">Admin üîê</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto w-full px-6 -mt-16 relative z-20 flex-grow mb-10">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div onclick="selectCategory('Ambulans', 'Darurat Medis üöë')" class="bg-[#1e293b] p-6 rounded-[2.5rem] text-center border border-white/5 cursor-pointer hover:scale-105 transition-all">
                <div class="text-4xl mb-3">üöë</div>
                <p class="text-[10px] font-black uppercase text-white">Ambulans</p>
            </div>
            <div onclick="selectCategory('Damkar', 'Darurat Kebakaran üöí')" class="bg-[#1e293b] p-6 rounded-[2.5rem] text-center border border-white/5 cursor-pointer hover:scale-105 transition-all">
                <div class="text-4xl mb-3">üöí</div>
                <p class="text-[10px] font-black uppercase text-white">Damkar</p>
            </div>
            </div>

        <div class="mt-12 space-y-5 max-w-xl mx-auto navy-card p-10 rounded-[3.5rem] shadow-2xl">
            <div class="text-center">
                <h2 class="font-black text-white text-xl uppercase tracking-widest">Kirim Sinyal SOS</h2>
                <p id="helper-text" class="text-slate-500 text-[10px] font-bold uppercase mt-2">Pastikan GPS Aktif</p>
            </div>
            
            <input type="number" id="user-wa" placeholder="Nomor WhatsApp..." class="w-full bg-slate-900 p-6 rounded-3xl border border-white/10 font-bold outline-none focus:border-rose-500 text-white transition-all">
            <textarea id="user-message" placeholder="Jelaskan kondisi..." rows="3" class="w-full bg-slate-900 p-6 rounded-3xl border border-white/10 font-bold outline-none focus:border-rose-500 text-white transition-all"></textarea>

            <button onclick="triggerSOS()" class="sos-button w-full py-6 rounded-[2rem] flex items-center justify-center gap-4 active:scale-95 transition-all">
                <span class="text-white font-black uppercase tracking-widest">‚ö†Ô∏è SOS KE ADMIN!!!!</span>
            </button>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "PASTE_API_KEY_KAMU", 
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "project-gawattt" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userCoords = "Ciamis"; // Default jika GPS ditolak

        // FUNGSI AMBIL GPS OTOMATIS
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userCoords = `${position.coords.latitude},${position.coords.longitude}`;
                    document.getElementById('gps-status').innerText = "‚óè GPS TERKUNCI";
                    document.getElementById('gps-status').className = "text-[9px] font-bold uppercase tracking-widest gps-active";
                }, () => {
                    document.getElementById('gps-status').innerText = "x GPS NONAKTIF";
                });
            }
        }
        window.onload = getLocation;

        function selectCategory(name, msg) {
            document.getElementById('sndClick').play();
            document.getElementById('user-message').value = msg;
            document.getElementById('helper-text').innerText = "KATEGORI: " + name;
            document.getElementById('helper-text').classList.add('text-rose-500');
        }

        function triggerSOS() {
            const msg = document.getElementById('user-message').value;
            const wa = document.getElementById('user-wa').value;
            if(!msg || !wa) return alert("Isi pesan dan WA!");

            database.ref('adminReports').push({
                message: msg,
                whatsapp: wa,
                time: new Date().toLocaleString('id-ID'),
                status: "MENUNGGU",
                location: userCoords // MENGIRIM KOORDINAT ASLI
            }).then(() => {
                document.getElementById('sndSuccess').play();
                alert("üöÄ SOS TERKIRIM DENGAN KOORDINAT GPS!");
                document.getElementById('user-message').value = "";
            });
        }
    </script>
</body>
</html>

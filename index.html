<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-Genie | Tactical Emergency System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #f8fafc;
            overflow-x: hidden;
        }

        .maroon-header { 
            background: linear-gradient(180deg, #450a0a 0%, #020617 100%); 
            border-bottom: 1px solid rgba(190, 18, 60, 0.2);
        }

        .tactical-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .category-btn {
            background: #1e293b;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .category-btn:hover {
            transform: translateY(-5px);
            background: #334155;
            border-color: #be123c;
            box-shadow: 0 10px 20px rgba(190, 18, 60, 0.2);
        }

        .category-btn.active {
            background: linear-gradient(135deg, #be123c 0%, #450a0a 100%);
            border-color: #fb7185;
            box-shadow: 0 0 20px rgba(190, 18, 60, 0.4);
        }

        .sos-glow {
            background: linear-gradient(90deg, #be123c, #991b1b, #be123c);
            background-size: 200% auto;
            animation: move-gradient 3s linear infinite;
            box-shadow: 0 0 20px rgba(190, 18, 60, 0.5);
        }

        @keyframes move-gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .gps-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <audio id="sndClick" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
    <audio id="sndSuccess" src="https://www.soundjay.com/buttons/sounds/beep-07.mp3"></audio>

    <header class="maroon-header p-8 rounded-b-[4rem]">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-white p-3 rounded-2xl shadow-xl">
                    <img src="https://cdn-icons-png.flaticon.com/512/11252/11252189.png" class="w-10 h-10" alt="icon">
                </div>
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">AIDE-GENIE</h1>
                    <div class="flex items-center">
                        <span class="gps-dot"></span>
                        <p id="gps-status" class="text-[8px] font-bold text-emerald-400 uppercase tracking-widest italic">Mencari Sinyal Satelit...</p>
                    </div>
                </div>
            </div>
            <div class="hidden md:block text-right">
                <p class="text-[10px] font-bold opacity-50 uppercase tracking-widest">Waktu Sistem</p>
                <p id="clock" class="text-xs font-black">00:00:00</p>
            </div>
        </div>
    </header>

    <main class="max-w-5xl mx-auto w-full px-6 -mt-12 z-10 flex-grow mb-12">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div onclick="selectCategory(this, 'Ambulans', 'Butuh Ambulans! Darurat Medis üöë')" class="category-btn p-6 rounded-[2.5rem] text-center group">
                <div class="text-4xl mb-3 filter grayscale group-hover:grayscale-0 transition-all">üöë</div>
                <p class="text-[9px] font-black uppercase text-slate-400">Ambulans</p>
            </div>
            <div onclick="selectCategory(this, 'Damkar', 'Kebakaran! Butuh Damkar üöí')" class="category-btn p-6 rounded-[2.5rem] text-center group">
                <div class="text-4xl mb-3 filter grayscale group-hover:grayscale-0 transition-all">üöí</div>
                <p class="text-[9px] font-black uppercase text-slate-400">Damkar</p>
            </div>
            <div onclick="selectCategory(this, 'Polisi', 'Butuh Polisi! Keadaan Kriminal üëÆ')" class="category-btn p-6 rounded-[2.5rem] text-center group">
                <div class="text-4xl mb-3 filter grayscale group-hover:grayscale-0 transition-all">üëÆ</div>
                <p class="text-[9px] font-black uppercase text-slate-400">Polisi</p>
            </div>
            <div onclick="selectCategory(this, 'SAR', 'Butuh Tim SAR! Evakuasi Darurat üõ∏')" class="category-btn p-6 rounded-[2.5rem] text-center group">
                <div class="text-4xl mb-3 filter grayscale group-hover:grayscale-0 transition-all">üõ∏</div>
                <p class="text-[9px] font-black uppercase text-slate-400">Tim SAR</p>
            </div>
        </div>

        <div class="mt-8 tactical-card p-8 md:p-12 rounded-[3.5rem] max-w-2xl mx-auto border-t-2 border-rose-900/50">
            <div class="text-center mb-8">
                <h3 class="text-lg font-black uppercase tracking-widest text-white">Laporan Kejadian</h3>
                <p id="helper-text" class="text-[9px] text-slate-500 font-bold uppercase mt-1">Lengkapi data di bawah ini</p>
            </div>

            <div class="space-y-4">
                <input type="number" id="user-wa" placeholder="Nomor WhatsApp..." class="w-full bg-black/40 p-5 rounded-2xl border border-white/5 outline-none focus:border-rose-500 transition-all text-sm font-bold">
                
                <textarea id="user-message" placeholder="Jelaskan Situasi..." rows="2" class="w-full bg-black/40 p-5 rounded-2xl border border-white/5 outline-none focus:border-rose-500 transition-all text-sm font-bold"></textarea>
                
                <textarea id="user-address" placeholder="Alamat Kejadian (Contoh: Kawali RT 2 RW 5, Ciamis)" rows="2" class="w-full bg-black/40 p-5 rounded-2xl border border-white/5 outline-none focus:border-rose-500 transition-all text-sm font-bold"></textarea>
            </div>

            <div class="mt-8 flex flex-col gap-3">
                <button onclick="triggerSOS()" class="sos-glow w-full py-5 rounded-2xl font-black uppercase tracking-[0.2em] text-sm flex items-center justify-center gap-3 active:scale-95 transition-all">
                    <span>‚ö†Ô∏è Kirim Sinyal SOS</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/1042/1042312.png" class="w-5 h-5 invert" alt="rocket">
                </button>
                <a href="admin.html" class="text-center p-3 text-[9px] font-black opacity-30 hover:opacity-100 transition-all uppercase tracking-widest">Akses Admin Panel üîê</a>
            </div>
        </div>
    </main>

    <script>
        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID');
        }, 1000);

        const firebaseConfig = { 
            apiKey: "PASTE_API_KEY_KAMU", 
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "project-gawattt" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let userCoords = "Lokasi Tidak Diketahui";

        navigator.geolocation.getCurrentPosition((p) => {
            userCoords = `${p.coords.latitude},${p.coords.longitude}`;
            document.getElementById('gps-status').innerText = "Satelit Terkunci: " + userCoords;
        }, () => {
            document.getElementById('gps-status').innerText = "Gagal Mengambil GPS";
            document.getElementById('gps-status').classList.replace('text-emerald-400', 'text-rose-500');
        });

        function selectCategory(el, name, msg) {
            document.getElementById('sndClick').play();
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('user-message').value = msg;
            document.getElementById('helper-text').innerText = "Kategori Dipilih: " + name;
            document.getElementById('helper-text').classList.add('text-rose-400');
        }

        function triggerSOS() {
            const wa = document.getElementById('user-wa').value;
            const msg = document.getElementById('user-message').value;
            const addr = document.getElementById('user-address').value;

            if(!wa || !msg || !addr) return alert("Harap isi No WA, Pesan, dan Alamat!");

            database.ref('adminReports').push({
                message: msg,
                whatsapp: wa,
                address: addr, // Data alamat manual
                location: userCoords,
                time: new Date().toLocaleString(),
                status: "MENUNGGU"
            }).then(() => {
                document.getElementById('sndSuccess').play();
                alert("üöÄ SINYAL SOS DAN ALAMAT BERHASIL TERKIRIM!");
                document.getElementById('user-message').value = "";
                document.getElementById('user-address').value = "";
            });
        }
    </script>
</body>
</html>

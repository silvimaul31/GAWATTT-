<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-Genie | Asisten Darurat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc;
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 0, 128, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(128, 0, 0, 0.05) 0px, transparent 50%);
            background-attachment: fixed;
            transition: background 0.8s ease;
        }
        .bg-navy { background-color: #000080; }
        .bg-maroon { background-color: #800000; }
        
        .chat-bubble {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes pop {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-3px) rotate(-1deg); }
            50% { transform: translateX(3px) rotate(1deg); }
            75% { transform: translateX(-3px) rotate(-1deg); }
            100% { transform: translateX(0); }
        }
        .sos-shake {
            animation: shake 0.3s infinite;
        }

        .glass-header {
            background: rgba(128, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        .emergency-active {
            background: #450a0a !important;
            background-image: none !important;
        }

        .icon-card {
            position: relative;
            z-index: 100 !important;
            cursor: pointer;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // SALIN DARI FIREBASE CONSOLE ANDA DI SINI
        const firebaseConfig = {
            apiKey: "MASUKKAN_API_KEY_ANDA",
            authDomain: "PROJECT_ID.firebaseapp.com",
            projectId: "PROJECT_ID_ANDA",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "NOMOR_SENDER",
            appId: "APP_ID_ANDA"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fungsi Global agar bisa dipanggil oleh tombol onclick
        window.kirimKeFirebase = async (laporan) => {
            try {
                await addDoc(collection(db, "reports"), {
                    ...laporan,
                    timestamp: serverTimestamp()
                });
                console.log("Berhasil terkirim ke Cloud Firestore!");
            } catch (e) {
                console.error("Gagal kirim ke Firebase: ", e);
                alert("Koneksi bermasalah, cek Firebase Rules!");
            }
        };
    </script>

    <header id="main-header" class="glass-header p-5 text-white flex justify-between items-center sticky top-0 z-[110] shadow-lg rounded-b-[30px]">
        <div class="flex items-center gap-3">
            <div class="bg-white/20 p-2 rounded-xl text-xl">‚ù§Ô∏è</div>
            <div>
                <h1 class="text-lg font-extrabold tracking-tight leading-none">Aide-Genie</h1>
                <p class="text-[9px] font-bold opacity-70 uppercase tracking-widest">Bantu Pertolongan Gemas!</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2 bg-black/20 px-3 py-1.5 rounded-full border border-white/10">
            <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse shadow-[0_0_8px_rgba(74,222,128,0.8)]"></span>
            <span class="text-[8px] font-black tracking-widest uppercase">Connected</span>
        </div>

        <a href="admin.html" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-xl text-[10px] font-black transition-all border border-white/10 tracking-widest">ADMIN ‚öôÔ∏è</a>
    </header>

    <div class="p-4 grid grid-cols-4 gap-3 max-w-2xl mx-auto w-full mt-2 relative z-[100]">
        <div onclick="panggilBantuan('Ambulans')" class="icon-card bg-white p-3 rounded-2xl shadow-sm text-center border border-slate-100 hover:bg-slate-50 active:scale-95 transition-all">
            <div class="text-xl mb-1">üöë</div>
            <p class="text-[8px] font-black uppercase text-slate-500">Ambulans</p>
        </div>
        <div onclick="panggilBantuan('Damkar')" class="icon-card bg-white p-3 rounded-2xl shadow-sm text-center border border-slate-100 hover:bg-slate-50 active:scale-95 transition-all">
            <div class="text-xl mb-1">üöí</div>
            <p class="text-[8px] font-black uppercase text-slate-500">Damkar</p>
        </div>
        <div onclick="panggilBantuan('Polisi')" class="icon-card bg-white p-3 rounded-2xl shadow-sm text-center border border-slate-100 hover:bg-slate-50 active:scale-95 transition-all">
            <div class="text-xl mb-1">üëÆ</div>
            <p class="text-[8px] font-black uppercase text-slate-500">Polisi</p>
        </div>
        <div onclick="panggilBantuan('Tim SAR')" class="icon-card bg-white p-3 rounded-2xl shadow-sm text-center border border-slate-100 hover:bg-slate-50 active:scale-95 transition-all">
            <div class="text-xl mb-1">üöÅ</div>
            <p class="text-[8px] font-black uppercase text-slate-500">Tim SAR</p>
        </div>
    </div>

    <main id="chat-box" class="flex-1 p-6 max-w-2xl mx-auto w-full space-y-4 overflow-y-auto relative z-10">
        <div class="chat-bubble flex gap-3 items-start">
            <div class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center text-sm shadow-sm">ü§ñ</div>
            <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 max-w-[80%]">
                <p class="text-sm font-bold text-slate-700 leading-relaxed">Halo (^o^)/<br>Ada kondisi darurat apa? Kirim pesan atau tekan tombol SOS di bawah!</p>
            </div>
        </div>
    </main>

    <footer class="p-6 bg-white/80 backdrop-blur-lg border-t border-slate-100 rounded-t-[40px] shadow-2xl sticky bottom-0 z-[110]">
        <div class="max-w-2xl mx-auto space-y-4">
            <div id="sos-status" class="hidden">
                <div class="bg-navy text-white p-3 rounded-2xl text-center text-[10px] font-black uppercase tracking-[0.2em] animate-pulse flex items-center justify-center gap-2">
                    üöÄ SOS AKTIF! BANTUAN TIBA DALAM: <span id="countdown">10:00</span>
                </div>
            </div>

            <div class="flex gap-2">
                <input type="text" id="user-msg" placeholder="Tulis kondisi darurat..." 
                    class="flex-1 p-4 bg-slate-100 rounded-[20px] focus:outline-none text-sm font-bold border-none transition-all">
                <button onclick="sendMsg()" class="bg-navy text-white p-4 rounded-[20px] shadow-lg active:scale-95 transition-all">
                    üöÄ
                </button>
            </div>

            <button onclick="sendSOS()" class="sos-shake w-full bg-maroon text-white py-5 rounded-[25px] font-black text-xs uppercase tracking-[0.2em] shadow-xl shadow-red-900/20 active:scale-95 transition-all flex items-center justify-center gap-3 border-b-4 border-red-900">
                <span>‚ö†Ô∏è</span> SOS ADMIN!!!! <span>‚ö†Ô∏è</span>
            </button>
            
            <button onclick="playTone(200, 'square', 0.2)" class="w-full bg-slate-800 text-white py-3 rounded-[20px] font-black text-[10px] uppercase tracking-widest flex items-center justify-center gap-2 opacity-90 active:scale-95 transition-all">
                üé§ Tekan untuk Suara
            </button>

            <p class="text-center text-[9px] font-bold text-slate-400 uppercase tracking-[0.3em] pt-2">
                Created by Silvi Maulida
            </p>
        </div>
    </footer>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(freq, type, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function panggilBantuan(jenis) {
            playTone(500, 'sine', 0.2);
            const chatBox = document.getElementById('chat-box');
            
            chatBox.innerHTML += `
                <div class="chat-bubble flex justify-end">
                    <div class="bg-navy text-white p-4 rounded-2xl rounded-tr-none shadow-md max-w-[80%]">
                        <p class="text-sm font-bold leading-relaxed">SAYA BUTUH BANTUAN ${jenis.toUpperCase()} SEGERA! üö®</p>
                    </div>
                </div>`;
            
            // KIRIM KE FIREBASE
            const data = {
                message: `PANGGILAN ${jenis.toUpperCase()} (Silvi)`,
                coords: "-7.1858, 108.3674",
                location: "Lokasi User Terdeteksi",
                time: new Date().toLocaleTimeString(),
                status: "URGENT"
            };
            window.kirimKeFirebase(data);

            setTimeout(() => {
                playTone(800, 'sine', 0.3);
                chatBox.innerHTML += `
                    <div class="chat-bubble flex gap-3 items-start">
                        <div class="w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center text-sm shadow-sm">ü§ñ</div>
                        <div class="bg-white p-4 rounded-2xl rounded-tl-none shadow-sm border border-slate-100 max-w-[80%]">
                            <p class="text-sm font-bold text-slate-700 leading-relaxed">Laporan ${jenis} telah kami terima. Unit terdekat sedang menuju lokasi Silvi!</p>
                        </div>
                    </div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 800);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMsg() {
            const msg = document.getElementById('user-msg').value;
            if(!msg) return;
            playTone(600, 'sine', 0.2);
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="chat-bubble flex justify-end">
                    <div class="bg-navy text-white p-4 rounded-2xl rounded-tr-none shadow-md max-w-[80%]">
                        <p class="text-sm font-bold leading-relaxed">${msg}</p>
                    </div>
                </div>`;
            
            // KIRIM KE FIREBASE SEBAGAI PESAN BIASA
            window.kirimKeFirebase({
                message: msg,
                coords: "Manual Chat",
                location: "Chat App",
                time: new Date().toLocaleTimeString(),
                status: "MESSAGE"
            });

            document.getElementById('user-msg').value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendSOS() {
            playTone(900, 'sawtooth', 0.5);
            document.body.classList.add('emergency-active');
            document.getElementById('main-header').style.background = "#991b1b";
            document.getElementById('sos-status').classList.remove('hidden');

            // KIRIM KE FIREBASE
            window.kirimKeFirebase({
                message: "üö® DARURAT SOS (BY SILVI)!",
                coords: "-7.1858, 108.3674",
                location: "Peta Terkunci",
                time: new Date().toLocaleTimeString(),
                status: "GAWAT"
            });

            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `
                <div class="chat-bubble flex gap-3 items-start">
                    <div class="w-8 h-8 bg-white text-red-600 rounded-full flex items-center justify-center text-[10px] shadow-sm font-black animate-bounce">üö®</div>
                    <div class="bg-red-600 text-white p-4 rounded-2xl rounded-tl-none shadow-xl border-white/20 border-2 max-w-[80%]">
                        <p class="text-sm font-bold leading-relaxed">SINYAL TERKUNCI! Petugas darurat sedang bergerak ke lokasi Anda.</p>
                    </div>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            alert("SOS Terkirim ke Cloud!");
        }
    </script>
</body>

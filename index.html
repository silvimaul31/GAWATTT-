<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-Genie | Emergency Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #800000; --navy: #0f172a; --white: #ffffff; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--navy); 
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--white);
            min-height: 100vh;
        }

        /* Nav & Logo */
        .glass-nav { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); }

        /* Category Cards */
        .category-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .category-btn:hover {
            background: rgba(128, 0, 0, 0.2);
            border-color: var(--maroon);
            transform: translateY(-5px);
        }
        .category-btn.selected {
            background: var(--maroon);
            border-color: var(--white);
            box-shadow: 0 0 20px rgba(128, 0, 0, 0.5);
        }

        /* Input Styling */
        .elegant-input {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }
        .elegant-input:focus {
            border-color: var(--maroon);
            background: rgba(255, 255, 255, 0.05);
            outline: none;
            box-shadow: 0 0 15px rgba(128, 0, 0, 0.2);
        }

        /* SOS Button */
        .sos-glow {
            background: var(--maroon);
            box-shadow: 0 0 30px rgba(128, 0, 0, 0.6);
            transition: all 0.3s;
            animation: pulse-red 2s infinite;
        }
        .sos-glow:hover {
            transform: scale(1.02);
            box-shadow: 0 0 50px rgba(128, 0, 0, 0.8);
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(128, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0); }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="pb-12">

    <nav class="glass-nav sticky top-0 z-50 p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-xl shadow-lg">
                    <img src="https://cdn-icons-png.flaticon.com/512/1022/1022313.png" class="w-6 h-6" alt="logo">
                </div>
                <h1 class="text-xl font-extrabold tracking-tighter">AIDE-GENIE</h1>
            </div>
            <div id="system-time" class="text-[10px] font-bold opacity-60 bg-white/10 px-3 py-1 rounded-lg"></div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 mt-10 space-y-10">
        
        <section class="text-center">
            <h2 class="text-xs font-bold uppercase tracking-[0.3em] text-slate-400 mb-6">Pilih Layanan Bantuan</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div onclick="selectCategory('Ambulans', this)" class="category-btn p-6 rounded-[2rem] flex flex-col items-center gap-3">
                    <span class="text-3xl">üöë</span>
                    <span class="text-[10px] font-extrabold uppercase tracking-widest">Ambulans</span>
                </div>
                <div onclick="selectCategory('Damkar', this)" class="category-btn p-6 rounded-[2rem] flex flex-col items-center gap-3">
                    <span class="text-3xl">üöí</span>
                    <span class="text-[10px] font-extrabold uppercase tracking-widest">Damkar</span>
                </div>
                <div onclick="selectCategory('Polisi', this)" class="category-btn p-6 rounded-[2rem] flex flex-col items-center gap-3">
                    <span class="text-3xl">üëÆ</span>
                    <span class="text-[10px] font-extrabold uppercase tracking-widest">Polisi</span>
                </div>
                <div onclick="selectCategory('Tim SAR', this)" class="category-btn p-6 rounded-[2rem] flex flex-col items-center gap-3">
                    <span class="text-3xl">üõ∏</span>
                    <span class="text-[10px] font-extrabold uppercase tracking-widest">Tim SAR</span>
                </div>
            </div>
        </section>

        <section class="form-container p-8 rounded-[3rem] shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-extrabold tracking-tight">LAPORAN KEJADIAN</h2>
                <p id="selected-label" class="text-[10px] font-bold text-maroon-400 uppercase tracking-widest mt-1">Silakan pilih kategori di atas</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold uppercase ml-4 mb-2 block opacity-50">Nomor WhatsApp</label>
                    <input type="number" id="whatsapp" placeholder="0812..." class="elegant-input w-full p-5 rounded-2xl text-sm font-semibold">
                </div>
                
                <div>
                    <label class="text-[10px] font-bold uppercase ml-4 mb-2 block opacity-50">Jelaskan Situasi</label>
                    <textarea id="message" rows="3" placeholder="Apa yang terjadi?..." class="elegant-input w-full p-5 rounded-2xl text-sm font-semibold"></textarea>
                </div>

                <div>
                    <label class="text-[10px] font-bold uppercase ml-4 mb-2 block opacity-50">Alamat Manual / Patokan</label>
                    <textarea id="address" rows="2" placeholder="Contoh: Depan Warung Nasi RT 02..." class="elegant-input w-full p-5 rounded-2xl text-sm font-semibold"></textarea>
                </div>

                <button onclick="sendSOS()" class="sos-glow w-full py-6 rounded-[2rem] text-sm font-extrabold uppercase tracking-[0.2em] flex items-center justify-center gap-3">
                    ‚ö†Ô∏è Kirim Sinyal SOS ‚ö†Ô∏è
                </button>
            </div>
        </section>

        <p onclick="location.href='admin.html'" class="text-center text-[10px] font-bold opacity-30 hover:opacity-100 cursor-pointer transition-all">AKSES ADMIN PANEL üîê</p>
    </main>

    <script>
        let selectedCat = "";

        // Update Waktu
        setInterval(() => {
            const now = new Date();
            document.getElementById('system-time').innerText = now.getHours() + ":" + now.getMinutes() + ":" + now.getSeconds();
        }, 1000);

        function selectCategory(cat, el) {
            selectedCat = cat;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('selected-label').innerText = "KATEGORI: " + cat;
        }

        // Firebase Config (Samakan dengan punyamu)
        const firebaseConfig = { 
            apiKey: "PASTE_API_KEY_KAMU", 
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "project-gawattt" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function sendSOS() {
            const wa = document.getElementById('whatsapp').value;
            const msg = document.getElementById('message').value;
            const addr = document.getElementById('address').value;

            if(!selectedCat || !wa || !msg || !addr) {
                alert("Lengkapi semua data dan pilih kategori!");
                return;
            }

            const reportId = Date.now();
            database.ref('adminReports/' + reportId).set({
                category: selectedCat,
                whatsapp: wa,
                message: msg,
                address: addr,
                time: new Date().toLocaleString(),
                status: "MENUNGGU",
                location: "0,0" // Bisa ditambah Geolocation API nanti
            }).then(() => {
                alert("üö® SINYAL TERKIRIM! Mohon tetap tenang, bantuan sedang diproses.");
                location.reload();
            });
        }
    </script>
</body>
</html>

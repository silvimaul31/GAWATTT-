<body class="min-h-screen flex flex-col text-slate-200">

    <header class="maroon-gradient p-10 pb-20 rounded-b-[4rem] shadow-2xl relative">

                <div class="bg-white p-4 rounded-3xl shadow-2xl rotate-3 text-3xl">ğŸ§â€â™€ï¸</div>
                <div>

                    <p class="text-rose-200/70 text-[10px] font-bold uppercase tracking-[0.3em]">Emergency Response âœ¨</p>
                </div>
            </div>
            <a href="admin.html" class="bg-black/20 px-6 py-2 rounded-2xl text-[10px] font-black uppercase border border-white/10 backdrop-blur-md text-white hover:bg-white hover:text-maroon-900 transition-all">Admin ğŸ”</a>

    <main class="max-w-4xl mx-auto w-full px-6 -mt-12 relative z-20 flex-grow mb-10">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div onclick="selectCategory('Ambulans', 'Darurat Medis ğŸš‘')" class="category-card p-6 rounded-[2rem] text-center border border-white/5">
                <div class="text-4xl mb-3">ğŸš‘</div>
                <p class="text-[11px] font-black uppercase tracking-widest text-white">Ambulans</p>
            </div>
            <div onclick="selectCategory('Damkar', 'Darurat Kebakaran ğŸš’')" class="category-card p-6 rounded-[2rem] text-center border border-white/5">
                <div class="text-4xl mb-3">ğŸš’</div>
                <p class="text-[11px] font-black uppercase tracking-widest text-white">Damkar</p>
            </div>
            <div onclick="selectCategory('Polisi', 'Butuh Polisi ğŸ‘®')" class="category-card p-6 rounded-[2rem] text-center border border-white/5">
                <div class="text-4xl mb-3">ğŸ‘®</div>

            <div onclick="selectCategory('SAR', 'Butuh Tim SAR ğŸ›¸')" class="category-card p-6 rounded-[2rem] text-center border border-white/5">

                <h2 class="font-black text-white text-xl uppercase tracking-widest">Kirim Sinyal SOS ğŸ“¡</h2>
                <p id="helper-text" class="text-slate-500 text-[10px] font-bold uppercase mt-2 tracking-widest">System Ready</p>
            </div>
            
            <input type="number" id="user-wa" placeholder="Nomor WhatsApp..." class="w-full bg-slate-900 p-6 rounded-3xl border border-white/10 font-bold outline-none focus:border-rose-500 text-white transition-all">
            <textarea id="user-message" placeholder="Ketik pesan darurat..." rows="3" class="w-full bg-slate-900 p-6 rounded-3xl border border-white/10 font-bold outline-none focus:border-rose-500 text-white transition-all"></textarea>

            <button onclick="sendToWhatsApp()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-5 rounded-3xl font-black uppercase tracking-widest transition-all">
                Lapor WA ğŸ’¬
            </button>
            
            <button onclick="triggerSOS()" class="sos-button w-full py-6 rounded-3xl flex items-center justify-center gap-4 group transition-all active:scale-95">

                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">

    <script>
        const firebaseConfig = { apiKey: "PASTE_API_KEY_KAMU", databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "project-gawattt" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function selectCategory(name, msg) {
            document.getElementById('sndClick').play();
            document.getElementById('user-message').value = msg;
            document.getElementById('helper-text').innerText = "SELECTED: " + name;
            document.getElementById('helper-text').className = "text-rose-500 text-[10px] font-black uppercase mt-2 tracking-widest animate-pulse";
        }

        function triggerSOS() {
            const msg = document.getElementById('user-message').value;
            const wa = document.getElementById('user-wa').value;
            if(!msg || !wa) return alert("Lengkapi data!");

            database.ref('adminReports').push({
                message: msg, whatsapp: wa, time: new Date().toLocaleString('id-ID'), status: "MENUNGGU", location: "https://maps.google.com/?q=-7.3275,108.3514"
            }).then(() => {
                document.getElementById('sndSuccess').play();
                alert("ğŸš€ TERKIRIM KE PUSAT KOMANDO!");
                document.getElementById('user-message').value = "";
            });
        }

        function sendToWhatsApp() {
            const wa = document.getElementById('user-wa').value;
            const msg = document.getElementById('user-message').value;
            if(!wa || !msg) return alert("Isi data!");
            window.open(`https://wa.me/${wa.startsWith('0')?'62'+wa.substring(1):wa}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>

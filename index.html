    <script>
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_KAMU",
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "project-gawattt",
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function selectCategory(name, msg) {
            document.getElementById('user-message').value = msg;
            document.getElementById('helper-text').innerText = "Kategori: " + name + " âœ…";
            document.getElementById('helper-text').className = "text-red-500 text-[10px] font-black uppercase mt-1";
        }

        function triggerSOS() {
            const msg = document.getElementById('user-message').value;
            const wa = document.getElementById('user-wa').value;
            if(!msg || !wa) return alert("Isi data dulu!");

            database.ref('adminReports').push({
                message: msg, whatsapp: wa, time: new Date().toLocaleString('id-ID'), status: "MENUNGGU", location: "https://maps.google.com"
            }).then(() => {
                alert("ğŸš€ TERKIRIM KE ADMIN!");
                document.getElementById('user-message').value = "";
            });
        }

        function sendToWhatsApp() {
            const wa = document.getElementById('user-wa').value;
            const msg = document.getElementById('user-message').value;
            if(!wa || !msg) return alert("Isi data!");
            window.open(`https://wa.me/${wa.startsWith('0')?'62'+wa.substring(1):wa}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-Genie | Emergency System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .header-gradient { background: linear-gradient(135deg, #800000 0%, #a52a2a 100%); }
        
        /* Merapikan Kartu Kategori */
        .category-card { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            cursor: pointer;
            border: 2px solid transparent;
        }
        .category-card:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 25px 30px -10px rgba(0, 0, 0, 0.15);
            border-color: #800000;
        }
        .category-card:active { transform: scale(0.95); }

        /* Merapikan Input agar lebih modern */
        .modern-input {
            transition: all 0.3s ease;
            border: 2px solid #f1f5f9;
        }
        .modern-input:focus {
            background: white !important;
            border-color: #800000 !important;
            box-shadow: 0 10px 20px -5px rgba(128, 0, 0, 0.1);
        }

        .sos-button { 
            background: linear-gradient(135deg, #cc0000 0%, #800000 100%); 
            box-shadow: 0 15px 30px -5px rgba(128, 0, 0, 0.4); 
            transition: all 0.3s ease;
        }
        .sos-button:hover { filter: brightness(1.2); transform: translateY(-2px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>
    <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

    <header class="header-gradient p-8 pb-16 rounded-b-[3.5rem] shadow-2xl relative text-white">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-white p-3 rounded-2xl shadow-xl rotate-3 text-2xl">üßû‚Äç‚ôÄÔ∏è</div>
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">Aide-Genie</h1>
                    <p class="text-white/70 text-[10px] font-bold uppercase tracking-[0.2em]">Pusat Bantuan Cepat ‚ú®</p>
                </div>
            </div>
            <a href="admin.html" class="bg-white/10 px-5 py-2 rounded-2xl text-[10px] font-black uppercase border border-white/20 backdrop-blur-md hover:bg-white hover:text-red-900 transition-all">Admin Panel üîê</a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto w-full px-6 -mt-10 relative z-20 flex-grow">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div onclick="selectCategory('Ambulans', 'Darurat Medis: Ada yang melahirkan/Kecelakaan üöë')" class="category-card bg-white p-6 rounded-[2.5rem] text-center shadow-sm border border-slate-100">
                <div class="text-4xl mb-3">üöë</div>
                <p class="text-[11px] font-black uppercase italic text-slate-700">Ambulans</p>
            </div>
            <div onclick="selectCategory('Damkar', 'Darurat Kebakaran: Segera ke lokasi! üöí')" class="category-card bg-white p-6 rounded-[2.5rem] text-center shadow-sm border border-slate-100">
                <div class="text-4xl mb-3">üöí</div>
                <p class="text-[11px] font-black uppercase italic text-slate-700">Damkar</p>
            </div>
            <div onclick="selectCategory('Polisi', 'Darurat Kriminal: Butuh bantuan polisi segera! üëÆ')" class="category-card bg-white p-6 rounded-[2.5rem] text-center shadow-sm border border-slate-100">
                <div class="text-4xl mb-3">üëÆ</div>
                <p class="text-[11px] font-black uppercase italic text-slate-700">Polisi</p>
            </div>
            <div onclick="selectCategory('Tim SAR', 'Darurat Bencana/Evakuasi: Butuh Tim SAR! üõ∏')" class="category-card bg-white p-6 rounded-[2.5rem] text-center shadow-sm border border-slate-100">
                <div class="text-4xl mb-3">üõ∏</div>
                <p class="text-[11px] font-black uppercase italic text-slate-700">Tim SAR</p>
            </div>
        </div>

        <div class="mt-12 space-y-4 max-w-xl mx-auto bg-white p-8 rounded-[3rem] shadow-xl border border-slate-100">
            <div class="text-center mb-6">
                <h2 class="font-black text-slate-800 text-lg uppercase tracking-tight">Kirim Sinyal Bantuan üì°</h2>
                <p id="helper-text" class="text-slate-400 text-[10px] font-bold uppercase mt-1">Pilih kategori atau isi manual</p>
            </div>
            
            <div class="relative">
                <span class="absolute left-5 top-5 opacity-40">üì±</span>
                <input type="number" id="user-wa" placeholder="Nomor WhatsApp (Contoh: 0812...)" class="modern-input w-full bg-slate-50 p-5 pl-12 rounded-3xl font-bold outline-none">
            </div>

            <div class="relative">
                <span class="absolute left-5 top-5 opacity-40">üìù</span>
                <textarea id="user-message" placeholder="Jelaskan kondisi darurat Anda..." rows="3" class="modern-input w-full bg-slate-50 p-5 pl-12 rounded-3xl font-bold outline-none"></textarea>
            </div>

            <button onclick="sendToWhatsApp()" class="w-full bg-green-500 hover:bg-green-600 text-white py-5 rounded-3xl font-black uppercase tracking-widest flex items-center justify-center gap-3 shadow-lg transition-all active:scale-95">
                Lapor via WA üí¨
            </button>
            
            <button onclick="triggerSOS()" class="sos-button w-full py-5 rounded-3xl flex items-center justify-center gap-3 group transition-all active:scale-95">
                <span class="text-white text-xs font-black uppercase tracking-[0.2em]">‚ö†Ô∏è SOS ADMIN!!!! ‚ö†Ô∏è</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </main>

    <footer class="p-8 text-center text-slate-400 text-[9px] font-bold uppercase tracking-widest">
        &copy; 2026 Aide-Genie Emergency System - Safe & Secure
    </footer>

    <script>
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_KAMU",
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "project-gawattt",
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function selectCategory(name, msg) {
            // Suara Klik
            document.getElementById('clickSound').play();
            
            document.getElementById('user-message').value = msg;
            document.getElementById('helper-text').innerText = "Kategori Terpilih: " + name + " ‚úÖ";
            document.getElementById('helper-text').className = "text-red-600 text-[10px] font-black uppercase mt-1 animate-pulse";
        }

        function triggerSOS() {
            const msg = document.getElementById('user-message').value;
            const wa = document.getElementById('user-wa').value;
            if(!msg || !wa) return alert("Isi data dulu!");

            database.ref('adminReports').push({
                message: msg, 
                whatsapp: wa, 
                time: new Date().toLocaleString('id-ID'), 
                status: "MENUNGGU", 
                location: "https://www.google.com/maps?q=-7.1858,108.3673" // Contoh Koordinat Ciamis
            }).then(() => {
                // Suara Berhasil
                document.getElementById('successSound').play();
                
                alert("üöÄ SINYAL SOS TERKIRIM KE COMMAND CENTER!");
                document.getElementById('user-message').value = "";
                document.getElementById('helper-text').innerText = "Pilih kategori atau isi manual";
                document.getElementById('helper-text').className = "text-slate-400 text-[10px] font-bold uppercase mt-1";
            });
        }

        function sendToWhatsApp() {
            const wa = document.getElementById('user-wa').value;
            const msg = document.getElementById('user-message').value;
            if(!wa || !msg) return alert("Isi nomor WA dan Pesan!");
            
            // Format nomor ke internasional
            let formattedWA = wa;
            if(wa.startsWith('0')) formattedWA = '62' + wa.substring(1);
            
            window.open(`https://wa.me/${formattedWA}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    </script>
</body>
</html>

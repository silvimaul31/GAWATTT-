<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Aide-Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #800000; --navy: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--navy); color: white; margin: 0; }
        
        /* Glassmorphism Design */
        .glass-header { background: rgba(128, 0, 0, 0.9); backdrop-filter: blur(10px); border-bottom: 2px solid rgba(255,255,255,0.1); }
        .elegant-card { background: #ffffff; color: var(--navy); border-radius: 2rem; border: 1px solid rgba(0,0,0,0.05); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .elegant-card:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
        
        /* Stats Styling */
        .stat-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; padding: 1.5rem; }
        
        /* Emergency Pulse */
        .active-sos-border { border-left: 12px solid var(--maroon) !important; }
        .priority-blink { animation: soft-pulse 2s infinite; background: #fffbeb !important; border: 2px solid #fbbf24 !important; }
        @keyframes soft-pulse { 0% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(251, 191, 36, 0); } 100% { box-shadow: 0 0 0 0 rgba(251, 191, 36, 0); } }

        #pin-overlay { position: fixed; inset: 0; background: var(--navy); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .input-elegant { background: white; border: 2px solid var(--maroon); color: var(--maroon); text-align: center; font-size: 2rem; font-weight: 800; width: 220px; padding: 1rem; border-radius: 1.2rem; outline: none; }
    </style>
</head>
<body>

    <div id="pin-overlay">
        <div class="text-center space-y-8 p-10 bg-white/5 rounded-[3rem] border border-white/10 backdrop-blur-xl">
            <div class="bg-white w-20 h-20 mx-auto rounded-[1.5rem] flex items-center justify-center shadow-2xl">
                <span class="text-3xl">üîë</span>
            </div>
            <div>
                <h2 class="text-xl font-extrabold uppercase tracking-[0.3em]">Authorized Only</h2>
                <p class="text-slate-400 text-[10px] mt-2 font-semibold">SILAKAN MASUKKAN KODE AKSES</p>
            </div>
            <input type="password" id="input-pin" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" class="input-elegant" oninput="checkPin(this.value)" autofocus>
            <p id="pin-error" class="text-rose-500 text-[10px] font-bold uppercase hidden animate-bounce">Akses Ditolak!</p>
        </div>
    </div>

    <audio id="alarm" src="https://cdn.pixabay.com/audio/2024/04/15/audio_510488f7c5.mp3" loop></audio>

    <div id="admin-content" class="hidden">
        <header class="glass-header p-5 sticky top-0 z-50 flex justify-between items-center shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="bg-white p-2 rounded-xl text-xl">üõ°Ô∏è</div>
                <div>
                    <h1 class="text-lg font-extrabold leading-none tracking-tight">COMMAND CENTER</h1>
                    <span class="text-[8px] font-bold text-white/60 tracking-widest uppercase">Aide-Genie Tactical System</span>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="clearResolvedData()" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-xl text-[9px] font-bold uppercase border border-white/20 transition-all">Clear Logs üßπ</button>
                <button onclick="startSystem()" id="btnStart" class="bg-white text-[#800000] px-5 py-2 rounded-xl text-[9px] font-extrabold uppercase shadow-lg">Start System üîä</button>
                <button onclick="location.href='index.html'" class="bg-black/40 px-5 py-2 rounded-xl text-[9px] font-bold uppercase border border-white/10">Exit</button>
            </div>
        </header>

        <main class="p-8 max-w-5xl mx-auto">
            <div class="grid grid-cols-3 gap-6 mb-12">
                <div class="stat-card">
                    <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest">Active Emergency</p>
                    <p id="stat-active" class="text-4xl font-extrabold text-rose-500 mt-1">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest">Total Reports</p>
                    <p id="stat-total" class="text-4xl font-extrabold text-white mt-1">0</p>
                </div>
                <div class="stat-card">
                    <p class="text-slate-400 text-[9px] font-bold uppercase tracking-widest">Case Resolved</p>
                    <p id="stat-done" class="text-4xl font-extrabold text-emerald-400 mt-1">0</p>
                </div>
            </div>

            <div id="report-container" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
        </main>
    </div>

    <script>
        const CORRECT_PIN = "1234"; 

        function checkPin(val) {
            if (val === CORRECT_PIN) {
                document.getElementById('pin-overlay').style.display = 'none';
                document.getElementById('admin-content').classList.remove('hidden');
            } else if (val.length === 4) {
                document.getElementById('pin-error').classList.remove('hidden');
                document.getElementById('input-pin').value = '';
                setTimeout(() => { document.getElementById('pin-error').classList.add('hidden'); }, 2000);
            }
        }

        const firebaseConfig = { 
            apiKey: "PASTE_API_KEY_KAMU", 
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "project-gawattt" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let lastCount = 0; let audioStarted = false;

        function startSystem() {
            audioStarted = true;
            document.getElementById('btnStart').className = "bg-emerald-500 text-white px-5 py-2 rounded-xl text-[9px] font-extrabold uppercase";
            document.getElementById('btnStart').innerText = "System Live üü¢";
            document.getElementById('alarm').play().then(() => { document.getElementById('alarm').pause(); });
        }

        function clearResolvedData() {
            if(confirm("Hapus permanen laporan yang sudah selesai?")) {
                database.ref('adminReports').once('value', (snap) => {
                    snap.forEach((child) => {
                        if(child.val().status === "SELESAI") database.ref('adminReports/'+child.key).remove();
                    });
                });
            }
        }

        database.ref('adminReports').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('report-container');
            const reports = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [];
            
            document.getElementById('stat-active').innerText = reports.filter(r => r.status === "MENUNGGU").length;
            document.getElementById('stat-total').innerText = reports.length;
            document.getElementById('stat-done').innerText = reports.filter(r => r.status === "SELESAI").length;

            if(reports.length > lastCount && audioStarted) { 
                document.getElementById('alarm').play(); 
                setTimeout(() => { document.getElementById('alarm').pause(); }, 8000); 
            }
            lastCount = reports.length;
            container.innerHTML = "";

            reports.forEach(r => {
                const isDone = r.status === "SELESAI";
                const isOld = (new Date().getTime() - new Date(r.time).getTime()) > (5 * 60 * 1000); 
                const urgent = !isDone && isOld;

                container.innerHTML += `
                    <div class="elegant-card p-7 ${isDone ? 'opacity-40 grayscale' : 'active-sos-border'} ${urgent ? 'priority-blink' : ''}">
                        <div class="flex justify-between items-center mb-5">
                            <span class="text-[8px] font-extrabold uppercase tracking-widest px-3 py-1 rounded-full ${isDone ? 'bg-slate-100 text-slate-400' : 'bg-rose-100 text-rose-700'}">
                                ${urgent ? '‚ö†Ô∏è Critical Response' : (isDone ? 'Finished' : 'Emergency')}
                            </span>
                            <span class="text-[9px] font-bold text-slate-400 uppercase italic">${r.time}</span>
                        </div>
                        
                        <h3 class="text-2xl font-extrabold text-navy mb-4 leading-tight italic">"${r.message}"</h3>
                        
                        <div class="space-y-3 mb-6">
                            <div class="flex items-start gap-3">
                                <span class="text-lg">üìç</span>
                                <p class="text-[11px] font-semibold text-slate-600 leading-relaxed uppercase">${r.address}</p>
                            </div>
                        </div>

                        <div class="flex gap-3">
                            <a href="https://wa.me/${r.whatsapp}" target="_blank" class="flex-1 bg-navy text-white py-4 rounded-2xl text-center text-[9px] font-extrabold uppercase hover:bg-opacity-90 transition-all shadow-md">WhatsApp</a>
                            <a href="https://www.google.com/maps?q=${r.location}" target="_blank" class="flex-1 bg-slate-100 text-navy py-4 rounded-2xl text-center text-[9px] font-extrabold uppercase border border-slate-200 hover:bg-slate-200 transition-all">Maps</a>
                            ${!isDone ? `<button onclick="markDone('${r.id}')" class="flex-1 bg-rose-700 text-white py-4 rounded-2xl text-[9px] font-extrabold uppercase shadow-xl hover:bg-rose-800 transition-all">Resolve</button>` : ''}
                        </div>
                    </div>`;
            });
        });

        function markDone(id) { database.ref('adminReports/'+id).update({status: "SELESAI"}); }
    </script>
</body>
</html>

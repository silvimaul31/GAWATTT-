    <script>
        // FUNGSI BARU: Mengisi pesan otomatis saat ikon diklik
        function selectCategory(name, autoMessage) {
            document.getElementById('user-message').value = autoMessage;
            document.getElementById('helper-text').innerText = "Kategori Terpilih: " + name + " âœ…";
            document.getElementById('helper-text').classList.replace('text-slate-400', 'text-red-500');

        function sendToWhatsApp() {
            const wa = document.getElementById('user-wa').value;
            const msg = document.getElementById('user-message').value;
            
            if(!wa || !msg) {
                alert("Aduh! ğŸ˜– Nomor WA dan Pesan harus diisi ya!");
                return;
            }

            let formattedWa = wa;
            if (wa.startsWith("0")) {
                formattedWa = "62" + wa.substring(1);
            }

            const text = encodeURIComponent(`ğŸš¨ *LAPORAN DARURAT AIDE-GENIE* ğŸš¨\n\nKondisi: ${msg}\nNo. Pelapor: ${wa}`);
            const whatsappUrl = `https://wa.me/${formattedWa}?text=${text}`;
            window.open(whatsappUrl, '_blank');
        }

        function triggerSOS() {

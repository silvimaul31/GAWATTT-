<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-Genie | Emergency System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
        }
        .header-gradient {
            background: linear-gradient(135deg, #800000 0%, #a52a2a 100%);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        .category-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .sos-button {
            background: linear-gradient(135deg, #800000 0%, #b22222 100%);
            box-shadow: 0 10px 20px -5px rgba(128, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .sos-button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px -2px rgba(128, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <header class="header-gradient p-6 pb-12 rounded-b-[3rem] shadow-xl relative overflow-hidden">
        <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-2xl"></div>
        <div class="max-w-4xl mx-auto flex justify-between items-center relative z-10">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2.5 rounded-2xl shadow-lg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#800000" stroke-width="3">
                        <path d="M12 21C16.9706 21 21 16.9706 21 12C21 7.02944 16.9706 3 12 3C7.02944 3 3 7.02944 3 12C3 16.9706 7.02944 21 12 21Z" />
                        <path d="M12 8V16M8 12H16" stroke-linecap="round"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-white text-xl font-black leading-none uppercase tracking-tighter">Aide-Genie</h1>
                    <p class="text-white/60 text-[9px] font-bold uppercase tracking-widest mt-1">Emergency System 24/7</p>
                </div>
            </div>
            <a href="admin.html" class="bg-black/20 hover:bg-black/40 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest transition-all border border-white/10 backdrop-blur-md">
                Admin ‚öôÔ∏è
            </a>
        </div>
    </header>

    <main class="max-w-4xl mx-auto w-full px-6 -mt-8 relative z-20 flex-grow">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="category-card bg-white p-6 rounded-[2rem] text-center shadow-sm border border-slate-100 cursor-pointer">
                <div class="text-3xl mb-3">üöë</div>
                <p class="text-[10px] font-black text-slate-800 uppercase tracking-tighter">Ambulans</p>
            </div>
            <div class="category-card bg-white p-6 rounded-[2rem] text-center shadow-sm border border-slate-100 cursor-pointer">
                <div class="text-3xl mb-3">üöí</div>
                <p class="text-[10px] font-black text-slate-800 uppercase tracking-tighter">Damkar</p>
            </div>
            <div class="category-card bg-white p-6 rounded-[2rem] text-center shadow-sm border border-slate-100 cursor-pointer">
                <div class="text-3xl mb-3">üëÆ</div>
                <p class="text-[10px] font-black text-slate-800 uppercase tracking-tighter">Polisi</p>
            </div>
            <div class="category-card bg-white p-6 rounded-[2rem] text-center shadow-sm border border-slate-100 cursor-pointer">
                <div class="text-3xl mb-3">üõ∞Ô∏è</div>
                <p class="text-[10px] font-black text-slate-800 uppercase tracking-tighter">Tim SAR</p>
            </div>
        </div>

        <div class="mt-12 space-y-4 max-w-2xl mx-auto">
            <div class="relative group">
                <input type="text" id="user-message" placeholder="Tulis kondisi darurat..." 
                    class="w-full glass-input p-6 pr-20 rounded-[2.5rem] focus:outline-none focus:ring-4 focus:ring-red-500/10 text-slate-800 font-bold placeholder:text-slate-400 transition-all shadow-inner">
                <button onclick="sendEmergency()" class="absolute right-3 top-3 bottom-3 bg-blue-700 hover:bg-blue-600 text-white px-6 rounded-[2rem] shadow-lg shadow-blue-900/20 active:scale-90 transition-all">
                    üöÄ
                </button>
            </div>

            <button onclick="triggerSOS()" class="sos-button w-full py-6 rounded-[2.5rem] flex items-center justify-center gap-3 group">
                <span class="text-white text-lg animate-bounce group-hover:scale-125 transition-transform">‚ö†Ô∏è</span>
                <span class="text-white font-black uppercase tracking-[0.3em] text-sm">SOS ADMIN!!!!</span>
                <span class="text-white text-lg animate-bounce group-hover:scale-125 transition-transform">‚ö†Ô∏è</span>
            </button>
        </div>
    </main>

    <footer class="p-8 text-center">
        <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.5em]">Global Rescue Network</p>
    </footer>

    <script>
        // Logika pengiriman tetap sama dengan yang kamu punya
        function sendEmergency() {
            const msg = document.getElementById('user-message').value;
            if(msg) {
                alert("Laporan terkirim: " + msg);
                document.getElementById('user-message').value = "";
            } else {
                alert("Mohon isi keterangan darurat!");
            }
        }

        function triggerSOS() {
            // Ini fungsi yang akan memicu tanda darurat ke admin
            alert("Sinyal SOS telah dikirim ke Admin Command Center!");
        }
    </script>
</body>
</html>

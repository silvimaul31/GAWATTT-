<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Aide-Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-new-card { animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 58, 138, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(153, 27, 27, 0.2) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
        }

        .stat-blue { border-bottom: 4px solid #3b82f6; }
        .stat-red { border-bottom: 4px solid #ef4444; }
        .stat-green { border-bottom: 4px solid #22c55e; }

        .status-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="admin-login" class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-[#020617]">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
            <div class="text-5xl mb-6">üîê</div>
            <h2 class="text-2xl font-black text-slate-800 mb-2 uppercase tracking-tighter">Admin Control</h2>
            <p class="text-xs text-slate-400 mb-8 font-bold uppercase tracking-widest">Authorized Personnel Only</p>
            <input type="password" id="pin-input" placeholder="****" maxlength="4"
                class="w-full p-5 bg-slate-100 border-2 border-slate-100 rounded-3xl focus:outline-none focus:border-blue-900 text-center text-4xl tracking-[0.5em] mb-6 font-bold text-slate-800 transition-all">
            <button onclick="checkPin()" class="w-full bg-blue-900 text-white py-5 rounded-3xl font-black shadow-xl active:scale-95 transition-all mb-4">AUTHENTICATE</button>
            <a href="index.html" class="block text-[10px] font-black text-slate-400 hover:text-red-600 transition uppercase tracking-widest">‚Üê Back to App</a>
        </div>
    </div>

    <div id="admin-content" style="display: none;">
        <header class="bg-slate-950/50 backdrop-blur-xl p-6 text-white flex justify-between items-center sticky top-0 z-50 border-b border-white/5">
            <div class="flex items-center gap-4">
                <div class="bg-red-900 p-3 rounded-2xl text-2xl">üë©‚Äç‚öïÔ∏è</div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase">Command Center</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span>
                        <p class="text-[9px] font-bold opacity-60 uppercase tracking-[0.2em]">Firebase Real-time Active</p>
                    </div>
                </div>
            </div>
            <a href="index.html" class="bg-white/5 px-6 py-2 rounded-2xl text-[10px] font-black hover:bg-red-600/20 transition-all border border-white/10 uppercase tracking-widest">Exit</a>
        </header>

        <div class="grid grid-cols-3 gap-6 max-w-4xl mx-auto px-8 mt-10">
            <div class="admin-card p-6 rounded-[2.5rem] text-center stat-blue">
                <p class="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">Total Signals</p>
                <p class="text-3xl font-black text-white" id="stat-total">0</p>
            </div>
            <div class="admin-card p-6 rounded-[2.5rem] text-center stat-red">
                <p class="text-[10px] font-black text-red-400 uppercase tracking-widest mb-1">Active SOS</p>
                <p class="text-3xl font-black text-red-500" id="stat-active">0</p>
            </div>
            <div class="admin-card p-6 rounded-[2.5rem] text-center stat-green">
                <p class="text-[10px] font-black text-green-400 uppercase tracking-widest mb-1">Resolved</p>
                <p class="text-3xl font-black text-green-500" id="stat-done">0</p>
            </div>
        </div>

        <main class="p-8 max-w-4xl mx-auto space-y-10">
            <div class="flex items-end justify-between px-2">
                <div>
                    <h2 class="text-[11px] font-black text-blue-500 uppercase tracking-[0.4em] mb-1">Satellite Feed</h2>
                    <p class="text-3xl font-black tracking-tighter">Laporan Masuk</p>
                </div>
                <button onclick="clearReports()" class="text-[10px] font-black text-red-400 bg-red-500/10 px-6 py-3 rounded-2xl hover:bg-red-500/20 transition-all border border-red-500/20 uppercase tracking-widest">Wipe Data</button>
            </div>

            <div id="report-container" class="space-y-6 pb-32"></div>
        </main>
    </div>

    <script>
        // ISI KONFIGURASI SAMA DENGAN INDEX.HTML
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_KAMU",
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "project-gawattt",
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const laporanRef = database.ref('adminReports');

        const SECRET_PIN = "1234";
        let isFirstLoad = true;

        function playAlarm() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = 'sawtooth'; 
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } catch (e) { console.log("Audio blocked"); }
        }

        function checkPin() {
            if (document.getElementById('pin-input').value === SECRET_PIN) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startListening();
            } else {
                alert("‚ùå ACCESS DENIED!");
                document.getElementById('pin-input').value = "";
            }
        }

        function startListening() {
            laporanRef.on('value', (snapshot) => {
                const data = snapshot.val();
                renderReports(data);
                if (!isFirstLoad && data) { playAlarm(); }
                isFirstLoad = false;
            });
        }

        function renderReports(data) {
            const container = document.getElementById('report-container');
            container.innerHTML = "";
            
            if (!data) {
                updateStats(0, 0, 0);
                container.innerHTML = `<div class="p-20 text-center text-slate-700 font-black italic tracking-widest border-4 border-dotted border-slate-900 rounded-[4rem] opacity-50">SATELLITE IDLE...</div>`;
                return;
            }

            const reportsArray = Object.keys(data).map(key => ({ id: key, ...data[key] }));
            const total = reportsArray.length;
            const done = reportsArray.filter(r => r.status === "SELESAI").length;
            const active = total - done;
            updateStats(total, active, done);

            reportsArray.reverse().forEach((rpt) => {
                const isDone = rpt.status === "SELESAI";
                const waNumber = rpt.whatsapp || "";
                const msgMeluncur = encodeURIComponent("Tim bantuan Aide-Genie sedang meluncur ke lokasi Anda!");

                container.innerHTML += `
                    <div class="admin-card p-10 rounded-[3.5rem] animate-new-card relative ${isDone ? 'opacity-30 grayscale scale-[0.98]' : 'status-pulse border-red-500/20 bg-red-500/5'}">
                        
                        <button onclick="deleteSingleReport('${rpt.id}')" class="absolute top-10 right-10 text-slate-500 hover:text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>

                        <div class="flex justify-between items-center mb-8 pr-12">
                            <span class="${isDone ? 'text-green-400 border-green-400/30' : 'text-red-400 border-red-400/30'} text-[10px] font-black px-5 py-2 rounded-2xl uppercase border tracking-widest">
                                ${isDone ? '‚óè SELESAI' : '‚óè ACTIVE SOS'}
                            </span>
                            <span class="text-[11px] font-bold text-slate-500 font-mono bg-slate-900 px-4 py-2 rounded-xl border border-white/5">${rpt.time}</span>
                        </div>
                        
                        <h3 class="font-black text-white mb-8 text-3xl leading-tight tracking-tighter">"${rpt.message}"</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-3">
                                <a href="https://wa.me/${waNumber}" target="_blank" class="flex items-center gap-5 bg-green-500/5 p-5 rounded-[2rem] border border-green-500/10 hover:bg-green-500/20 transition-all group">
                                    <div class="bg-[#25D366] p-4 rounded-2xl text-2xl shadow-lg group-hover:scale-110 transition-transform">üí¨</div>
                                    <div>
                                        <p class="text-[10px] font-black text-green-400 uppercase mb-1">WhatsApp Pelapor</p>
                                        <p class="text-sm font-bold text-white uppercase tracking-tighter">${waNumber || 'Tanpa Nomor'}</p>
                                    </div>
                                </a>
                            </div>

                            <a href="${rpt.location}" target="_blank" class="flex items-center gap-5 bg-blue-500/5 p-5 rounded-[2rem] border border-blue-500/10 hover:bg-blue-500/20 transition-all group">
                                <div class="bg-blue-600 p-4 rounded-2xl text-2xl shadow-lg group-hover:scale-110 transition-transform font-bold italic">üìç</div>
                                <div>
                                    <p class="text-[10px] font-black text-blue-400 uppercase mb-1">Koordinat</p>
                                    <p class="text-sm font-bold text-white tracking-tighter">${rpt.coords || 'NAVIGATE'}</p>
                                </div>
                            </a>
                        </div>

                        ${!isDone ? `
                            <button onclick="markAsDone('${rpt.id}')" class="w-full mt-8 bg-white text-slate-950 py-5 rounded-[2rem] text-[11px] font-black uppercase tracking-[0.2em] hover:bg-green-500 hover:text-white transition-all shadow-xl active:scale-95">
                                Mark as Resolved ‚úÖ
                            </button>
                        ` : ''}
                    </div>
                `;
            });
        }

        function updateStats(total, active, done) {
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-active').innerText = active;
            document.getElementById('stat-done').innerText = done;
        }

        function markAsDone(id) {
            database.ref('adminReports/' + id).update({ status: "SELESAI" });
        }

        function deleteSingleReport(id) {
            if(confirm("Hapus laporan ini?")) {
                database.ref('adminReports/' + id).remove();
            }
        }

        function clearReports() {
            if(confirm("Hapus semua data?")) {
                database.ref('adminReports').remove();
            }
        }
    </script>
</body>
</html>

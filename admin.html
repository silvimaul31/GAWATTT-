<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; }
        .admin-card { background: #0f172a; border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s ease; }
        .active-sos { border-left: 6px solid #be123c !important; animation: glow 2s infinite; }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 5px rgba(190, 18, 60, 0.2); } 50% { box-shadow: 0 0 20px rgba(190, 18, 60, 0.4); } }
    </style>
</head>
<body class="min-h-screen">

    <audio id="alarm" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c35270364d.mp3" loop></audio>

    <header class="bg-slate-900 p-6 flex justify-between items-center border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="bg-rose-900 p-3 rounded-2xl text-2xl shadow-lg">ðŸš¨</div>
            <h1 class="text-xl font-black uppercase tracking-tighter">Command Center</h1>
        </div>
        <div class="flex gap-3">
            <button onclick="startSystem()" id="btnStart" class="bg-emerald-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Start Audio ðŸ”Š</button>
            <button onclick="location.href='index.html'" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-black uppercase">Exit</button>
        </div>
    </header>

    <main class="p-8 max-w-4xl mx-auto space-y-8">
        <div class="grid grid-cols-3 gap-6">
            <div class="admin-card p-8 rounded-[2rem] border-b-4 border-rose-900">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Active SOS</p>
                <p id="stat-active" class="text-4xl font-black text-rose-500">0</p>
            </div>
            </div>

        <div id="report-container" class="space-y-4"></div>
    </main>

    <script>
        const firebaseConfig = { apiKey: "PASTE_API_KEY_KAMU", databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", projectId: "project-gawattt" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let lastCount = 0;
        let audioStarted = false;

        function startSystem() {
            audioStarted = true;
            document.getElementById('btnStart').innerText = "System Live ðŸŸ¢";
            document.getElementById('btnStart').classList.replace('bg-emerald-600', 'bg-slate-800');
        }

        database.ref('adminReports').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('report-container');
            
            const currentCount = data ? Object.keys(data).length : 0;
            if(currentCount > lastCount && audioStarted) {
                document.getElementById('alarm').play();
                setTimeout(() => document.getElementById('alarm').pause(), 5000);
            }
            lastCount = currentCount;

            container.innerHTML = "";
            if(!data) return;

            const reports = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
            document.getElementById('stat-active').innerText = reports.filter(r => r.status === "MENUNGGU").length;

            reports.forEach(r => {
                const isDone = r.status === "SELESAI";
                container.innerHTML += `
                    <div class="admin-card p-8 rounded-[2.5rem] ${isDone ? 'opacity-40' : 'active-sos'}">
                        <div class="flex justify-between mb-4 text-[10px] font-black uppercase">
                            <span class="${isDone?'text-green-500':'text-rose-500'}">${r.status}</span>
                            <span class="text-slate-500">${r.time}</span>
                        </div>
                        <h3 class="text-xl font-bold mb-6 italic">"${r.message}"</h3>
                        <div class="flex gap-3">
                            <a href="https://wa.me/${r.whatsapp}" target="_blank" class="flex-1 bg-white/5 p-4 rounded-2xl text-center text-[10px] font-black uppercase">Chat Pelapor</a>
                            ${!isDone ? `<button onclick="markDone('${r.id}')" class="flex-1 bg-rose-700 p-4 rounded-2xl text-[10px] font-black uppercase">Selesaikan</button>` : ''}
                        </div>
                    </div>
                `;
            });
        });

        function markDone(id) { database.ref('adminReports/'+id).update({status: "SELESAI"}); }
    </script>
</body>
</html>

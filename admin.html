<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Admin Aide-Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; }
        .admin-card { background: #0f172a; border: 1px solid rgba(255,255,255,0.05); transition: all 0.4s ease; }
        .active-sos { border-left: 8px solid #be123c !important; animation: tactical-glow 2s infinite; background: linear-gradient(90deg, #180202 0%, #0f172a 100%); }
        @keyframes tactical-glow { 0%, 100% { box-shadow: 0 0 10px rgba(190, 18, 60, 0.2); } 50% { box-shadow: 0 0 30px rgba(190, 18, 60, 0.5); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">
    <audio id="alarm" src="https://cdn.pixabay.com/audio/2024/04/15/audio_510488f7c5.mp3" loop></audio>

    <header class="bg-slate-900/50 backdrop-blur-lg p-6 flex justify-between items-center border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="bg-rose-900 p-3 rounded-2xl text-2xl animate-pulse">üö®</div>
            <div>
                <h1 class="text-xl font-black uppercase tracking-tighter">Command Center</h1>
                <p class="text-[8px] font-bold text-rose-500 tracking-[0.3em] uppercase">Tactical Monitoring Active</p>
            </div>
        </div>
        <div class="flex gap-3">
            <button onclick="startSystem()" id="btnStart" class="bg-emerald-600 px-6 py-2 rounded-xl text-[10px] font-black uppercase">Start Audio üîä</button>
            <button onclick="location.href='index.html'" class="bg-white/5 px-6 py-2 rounded-xl text-[10px] font-black uppercase border border-white/10">Exit</button>
        </div>
    </header>

    <main class="p-8 max-w-4xl mx-auto space-y-8">
        <div class="grid grid-cols-3 gap-6 text-center">
            <div class="admin-card p-8 rounded-[2.5rem] border-b-4 border-rose-900">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Active SOS</p>
                <p id="stat-active" class="text-5xl font-black text-rose-500 mt-2">0</p>
            </div>
            <div class="admin-card p-8 rounded-[2.5rem] border-b-4 border-slate-700">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Total Reports</p>
                <p id="stat-total" class="text-5xl font-black text-white mt-2">0</p>
            </div>
            <div class="admin-card p-8 rounded-[2.5rem] border-b-4 border-emerald-900">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Resolved</p>
                <p id="stat-done" class="text-5xl font-black text-emerald-500 mt-2">0</p>
            </div>
        </div>

        <div id="report-container" class="space-y-4 pt-4"></div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "PASTE_API_KEY_KAMU", 
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "project-gawattt" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let lastCount = 0; let audioStarted = false;

        function startSystem() {
            audioStarted = true;
            document.getElementById('btnStart').innerText = "System Live üü¢";
            document.getElementById('alarm').play().then(() => { document.getElementById('alarm').pause(); });
        }

        database.ref('adminReports').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('report-container');
            const count = data ? Object.keys(data).length : 0;
            
            if(count > lastCount && audioStarted) { 
                document.getElementById('alarm').play(); 
                setTimeout(() => { document.getElementById('alarm').pause(); }, 8000); 
            }
            lastCount = count;
            container.innerHTML = "";

            if(!data) {
                container.innerHTML = `<div class="p-20 text-center opacity-20 font-black border-2 border-dashed border-white/5 rounded-[3rem]">SCANNING...</div>`;
                return;
            }

            const reports = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
            document.getElementById('stat-active').innerText = reports.filter(r => r.status === "MENUNGGU").length;
            document.getElementById('stat-total').innerText = reports.length;
            document.getElementById('stat-done').innerText = reports.filter(r => r.status === "SELESAI").length;

            reports.forEach(r => {
                const isDone = r.status === "SELESAI";
                container.innerHTML += `
                    <div class="admin-card p-8 rounded-[2.5rem] ${isDone ? 'opacity-40 grayscale-[0.5]' : 'active-sos'}">
                        <div class="flex justify-between items-center mb-6">
                            <span class="px-4 py-1 rounded-full text-[9px] font-black uppercase ${isDone ? 'bg-emerald-500/10 text-emerald-500' : 'bg-rose-500 text-white animate-pulse'}">
                                ${isDone ? '‚úì Handled' : '‚óè Emergency'}
                            </span>
                            <span class="text-[10px] font-bold text-slate-500 bg-black/40 px-3 py-1 rounded-lg">${r.time}</span>
                        </div>
                        <h3 class="text-2xl font-black mb-4 leading-tight italic">"${r.message}"</h3>
                        <p class="text-xs text-slate-400 mb-6 italic">üìç ${r.address}</p>
                        <div class="flex gap-4">
                            <a href="https://wa.me/${r.whatsapp}" target="_blank" class="flex-1 bg-white/5 p-5 rounded-2xl text-center text-[10px] font-black uppercase border border-white/5 transition-all hover:bg-white/10">Contact üí¨</a>
                            <a href="http://maps.google.com/?q=${r.location}" target="_blank" class="flex-1 bg-white/5 p-5 rounded-2xl text-center text-[10px] font-black uppercase border border-white/5 transition-all hover:bg-white/10">Maps üó∫Ô∏è</a>
                            ${!isDone ? `<button onclick="markDone('${r.id}')" class="flex-1 bg-rose-700 p-5 rounded-2xl text-[10px] font-black uppercase">Resolve ‚úì</button>` : ''}
                        </div>
                    </div>`;
            });
        });

        function markDone(id) { database.ref('adminReports/'+id).update({status: "SELESAI"}); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aide-Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; }
        .admin-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .status-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
    </style>
</head>
<body class="min-h-screen">

    <header class="bg-slate-950 p-6 flex justify-between items-center border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="bg-red-700 p-3 rounded-2xl text-2xl">üë©‚Äç‚öïÔ∏è</div>
            <h1 class="text-xl font-black uppercase tracking-tighter text-white">Command Center</h1>
        </div>
        <button onclick="location.href='index.html'" class="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-white/10">Exit</button>
    </header>

    <main class="p-8 max-w-4xl mx-auto space-y-8">
        <div class="grid grid-cols-3 gap-4">
            <div class="admin-card p-6 rounded-3xl text-center border-b-4 border-blue-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Total</p>
                <p id="stat-total" class="text-2xl font-black">0</p>
            </div>
            <div class="admin-card p-6 rounded-3xl text-center border-b-4 border-red-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Active</p>
                <p id="stat-active" class="text-2xl font-black text-red-500">0</p>
            </div>
            <div class="admin-card p-6 rounded-3xl text-center border-b-4 border-green-500">
                <p class="text-[10px] font-black text-slate-500 uppercase">Done</p>
                <p id="stat-done" class="text-2xl font-black text-green-500">0</p>
            </div>
        </div>

        <div id="report-container" class="space-y-6"></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_KAMU",
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "project-gawattt",
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        database.ref('adminReports').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('report-container');
            container.innerHTML = "";
            
            if(!data) {
                container.innerHTML = `<div class="p-10 text-center opacity-30 font-black">SATELLITE IDLE...</div>`;
                return;
            }

            const reports = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
            document.getElementById('stat-total').innerText = reports.length;
            document.getElementById('stat-active').innerText = reports.filter(r => r.status === "MENUNGGU").length;
            document.getElementById('stat-done').innerText = reports.filter(r => r.status === "SELESAI").length;

            reports.forEach(r => {
                const isDone = r.status === "SELESAI";
                container.innerHTML += `
                    <div class="admin-card p-8 rounded-[2.5rem] relative ${isDone?'opacity-40':'status-pulse'}">
                        <div class="flex justify-between mb-4">
                            <span class="text-[9px] font-black px-3 py-1 border rounded-full ${isDone?'border-green-500 text-green-500':'border-red-500 text-red-500'}">${r.status}</span>
                            <span class="text-[9px] font-bold text-slate-500">${r.time}</span>
                        </div>
                        <h3 class="text-xl font-black mb-6">"${r.message}"</h3>
                        <div class="flex gap-3">
                            <a href="https://wa.me/${r.whatsapp}" target="_blank" class="flex-1 bg-green-500/10 p-4 rounded-2xl text-center border border-green-500/20 text-[10px] font-black text-green-500 uppercase">Chat WA üí¨</a>
                            ${!isDone ? `<button onclick="markDone('${r.id}')" class="flex-1 bg-white text-black p-4 rounded-2xl text-[10px] font-black uppercase">Selesaikan ‚úÖ</button>` : ''}
                        </div>
                    </div>
                `;
            });
        });

        function markDone(id) { database.ref('adminReports/'+id).update({status: "SELESAI"}); }
    </script>
</body>
</html>

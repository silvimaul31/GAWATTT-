<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aide-Genie | Emergency Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --maroon: #800000; --navy: #0f172a; --white: #ffffff; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--navy); 
            background-image: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--white);
            min-height: 100vh;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }
        .category-btn:hover { background: rgba(128, 0, 0, 0.2); border-color: var(--maroon); transform: translateY(-5px); }
        .category-btn.selected { background: var(--maroon); border-color: var(--white); box-shadow: 0 0 20px rgba(128, 0, 0, 0.5); }

        .elegant-input { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s; }
        .elegant-input:focus { border-color: var(--maroon); outline: none; box-shadow: 0 0 15px rgba(128, 0, 0, 0.2); }

        .sos-glow { background: var(--maroon); animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(128, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0); }
        }

        /* PIN MODAL STYLE */
        #admin-pin-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px); z-index: 1000; display: none;
            align-items: center; justify-content: center;
        }
        .pin-card {
            background: white; color: var(--navy); padding: 3rem;
            border-radius: 2.5rem; text-align: center; border: 4px solid var(--maroon);
        }
        .pin-input-field {
            background: #f1f5f9; border: 2px solid #e2e8f0; color: var(--maroon);
            text-align: center; font-size: 2rem; font-weight: 800;
            width: 180px; padding: 0.8rem; border-radius: 1rem; outline: none;
        }
    </style>
</head>
<body class="pb-12">

    <div id="admin-pin-overlay">
        <div class="pin-card shadow-2xl animate-in zoom-in duration-300">
            <div class="text-4xl mb-4">üîê</div>
            <h2 class="text-xl font-extrabold uppercase tracking-tighter mb-2">Admin Verification</h2>
            <p class="text-[10px] font-bold text-slate-400 mb-6 uppercase">Masukkan PIN untuk lanjut</p>
            <input type="password" id="admin-pin-input" maxlength="4" placeholder="****" class="pin-input-field" oninput="verifyAdminPin(this.value)">
            <button onclick="closePinOverlay()" class="block w-full mt-6 text-[10px] font-bold text-slate-400 uppercase hover:text-rose-600 transition-all">Batal</button>
        </div>
    </div>

    <nav class="sticky top-0 z-50 p-4 bg-navy/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-2 rounded-xl shadow-lg text-xl">üõ°Ô∏è</div>
                <h1 class="text-xl font-extrabold tracking-tighter uppercase">Aide-Genie</h1>
            </div>
            <div id="system-time" class="text-[10px] font-bold opacity-60"></div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 mt-10 space-y-10">
        <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div onclick="selectCategory('Ambulans', this)" class="category-btn p-6 rounded-[2rem] text-center">
                <span class="text-3xl block mb-2">üöë</span>
                <span class="text-[9px] font-extrabold uppercase tracking-widest">Ambulans</span>
            </div>
            <div onclick="selectCategory('Damkar', this)" class="category-btn p-6 rounded-[2rem] text-center">
                <span class="text-3xl block mb-2">üöí</span>
                <span class="text-[9px] font-extrabold uppercase tracking-widest">Damkar</span>
            </div>
            <div onclick="selectCategory('Polisi', this)" class="category-btn p-6 rounded-[2rem] text-center">
                <span class="text-3xl block mb-2">üëÆ</span>
                <span class="text-[9px] font-extrabold uppercase tracking-widest">Polisi</span>
            </div>
            <div onclick="selectCategory('SAR', this)" class="category-btn p-6 rounded-[2rem] text-center">
                <span class="text-3xl block mb-2">üöÅ</span>
                <span class="text-[9px] font-extrabold uppercase tracking-widest">Tim SAR</span>
            </div>
        </section>

        <section class="bg-white/5 backdrop-blur-md p-8 rounded-[3rem] border border-white/10 shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-extrabold tracking-tight uppercase">Laporan SOS</h2>
                <p id="selected-label" class="text-[10px] font-bold text-rose-400 uppercase tracking-widest mt-1 italic">Pilih Kategori Di Atas</p>
            </div>

            <div class="space-y-6">
                <input type="number" id="whatsapp" placeholder="NOMOR WHATSAPP (08...)" class="elegant-input w-full p-5 rounded-2xl text-sm font-semibold">
                <textarea id="message" rows="3" placeholder="APA KEADAAN DARURATNYA?" class="elegant-input w-full p-5 rounded-2xl text-sm font-semibold"></textarea>
                <textarea id="address" rows="2" placeholder="ALAMAT / PATOKAN LOKASI" class="elegant-input w-full p-5 rounded-2xl text-sm font-semibold"></textarea>

                <button onclick="sendSOS()" class="sos-glow w-full py-6 rounded-[2.5rem] text-sm font-extrabold uppercase tracking-[0.2em] shadow-2xl transition-all active:scale-95">
                    KIRIM SINYAL DARURAT
                </button>
            </div>
        </section>

        <p onclick="openPinOverlay()" class="text-center text-[10px] font-bold opacity-30 hover:opacity-100 hover:text-rose-400 cursor-pointer transition-all tracking-widest">
            ADMIN PANEL ACCESS üîê
        </p>
    </main>

    <script>
        let selectedCat = "";
        const CORRECT_ADMIN_PIN = "1234"; // SILVI: Ganti PIN di sini

        // Logika PIN Admin
        function openPinOverlay() {
            document.getElementById('admin-pin-overlay').style.display = 'flex';
            document.getElementById('admin-pin-input').focus();
        }

        function closePinOverlay() {
            document.getElementById('admin-pin-overlay').style.display = 'none';
            document.getElementById('admin-pin-input').value = '';
        }

        function verifyAdminPin(val) {
            if (val === CORRECT_ADMIN_PIN) {
                window.location.href = "admin.html"; // Ke halaman admin jika benar
            } else if (val.length === 4) {
                alert("PIN Salah!");
                document.getElementById('admin-pin-input').value = '';
            }
        }

        // Sisanya adalah fungsi Firebase kamu yang sebelumnya...
        setInterval(() => {
            const now = new Date();
            document.getElementById('system-time').innerText = now.toLocaleTimeString();
        }, 1000);

        function selectCategory(cat, el) {
            selectedCat = cat;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('selected-label').innerText = "KATEGORI: " + cat;
        }

        // Inisialisasi Firebase (Pastikan pakai punya kamu)
        const firebaseConfig = { 
            apiKey: "PASTE_API_KEY_KAMU", 
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "project-gawattt" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function sendSOS() {
            const wa = document.getElementById('whatsapp').value;
            const msg = document.getElementById('message').value;
            const addr = document.getElementById('address').value;

            if(!selectedCat || !wa || !msg || !addr) {
                alert("Mohon lengkapi data!");
                return;
            }

            database.ref('adminReports/' + Date.now()).set({
                category: selectedCat,
                whatsapp: wa,
                message: msg,
                address: addr,
                time: new Date().toLocaleString(),
                status: "MENUNGGU",
                location: "0,0"
            }).then(() => {
                alert("SOS TERKIRIM!");
                location.reload();
            });
        }
    </script>
</body>
</html>

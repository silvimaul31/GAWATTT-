<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center | Admin Aide-Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        /* TEMA: NAVY BACKGROUND, MAROON ACCENT, WHITE CARDS */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #ffffff; }
        
        /* Kartu Laporan - Putih Bersih agar Teks Maroon Terlihat Jelas */
        .admin-card { background: #ffffff !important; color: #0f172a !important; border-radius: 2rem; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        
        /* Indikator Laporan Aktif - Maroon */
        .active-sos { border-left: 10px solid #800000 !important; background: #ffffff !important; }
        
        /* Efek Berkedip untuk Laporan Lambat (No. 3) */
        .priority-alert { animation: alert-pulse 1s infinite; background: #facc15 !important; color: #000 !important; border: none !important; }
        @keyframes alert-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.02); background: #fbbf24 !important; } }

        /* Overlay PIN */
        #pin-overlay { position: fixed; inset: 0; background: #0f172a; z-index: 100; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .pin-input { background: #ffffff; border: 3px solid #800000; color: #800000; text-align: center; font-size: 2.5rem; font-weight: 900; width: 220px; padding: 1rem; border-radius: 1.5rem; outline: none; }
        
        header { background: #800000; color: #ffffff; border-bottom: 4px solid #ffffff; }
        .stat-box { background: #ffffff; color: #0f172a; border-radius: 1.5rem; padding: 1.5rem; border-bottom: 5px solid #800000; }
    </style>
</head>
<body class="min-h-screen">

    <div id="pin-overlay">
        <div class="text-center space-y-6">
            <div class="bg-white w-24 h-24 mx-auto rounded-[2rem] flex items-center justify-center border-4 border-[#800000] shadow-2xl">
                <span class="text-4xl">üîê</span>
            </div>
            <h2 class="text-2xl font-black uppercase tracking-widest text-white">ACCESS PIN</h2>
            <input type="password" id="input-pin" maxlength="4" placeholder="****" class="pin-input" oninput="checkPin(this.value)" autofocus>
            <p id="pin-error" class="text-rose-400 text-xs font-bold uppercase hidden">PIN SALAH!</p>
        </div>
    </div>

    <audio id="alarm" src="https://cdn.pixabay.com/audio/2024/04/15/audio_510488f7c5.mp3" loop></audio>

    <div id="admin-content" class="hidden">
        <header class="p-6 flex justify-between items-center sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <div class="bg-white p-2 rounded-xl text-2xl">üö®</div>
                <h1 class="text-xl font-black uppercase tracking-tighter">COMMAND CENTER</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="clearResolvedData()" class="bg-orange-500 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">HAPUS SELESAI üßπ</button>
                <button onclick="startSystem()" id="btnStart" class="bg-white text-[#800000] px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-md">AUDIO üîä</button>
                <button onclick="location.href='index.html'" class="bg-black/20 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-white/30">KELUAR</button>
            </div>
        </header>

        <main class="p-8 max-w-4xl mx-auto space-y-8">
            <div class="grid grid-cols-3 gap-6 text-center">
                <div class="stat-box">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Aktif</p>
                    <p id="stat-active" class="text-5xl font-black text-[#800000]">0</p>
                </div>
                <div class="stat-box" style="border-bottom-color: #475569">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Total</p>
                    <p id="stat-total" class="text-5xl font-black text-slate-800">0</p>
                </div>
                <div class="stat-box" style="border-bottom-color: #10b981">
                    <p class="text-[10px] font-bold text-slate-500 uppercase">Selesai</p>
                    <p id="stat-done" class="text-5xl font-black text-emerald-600">0</p>
                </div>
            </div>

            <div id="report-container" class="space-y-6 pt-4"></div>
        </main>
    </div>

    <script>
        const CORRECT_PIN = "1234"; 

        function checkPin(val) {
            if (val === CORRECT_PIN) {
                document.getElementById('pin-overlay').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
            } else if (val.length === 4) {
                document.getElementById('pin-error').classList.remove('hidden');
                document.getElementById('input-pin').value = '';
                setTimeout(() => { document.getElementById('pin-error').classList.add('hidden'); }, 2000);
            }
        }

        const firebaseConfig = { 
            apiKey: "PASTE_API_KEY_KAMU", 
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "project-gawattt" 
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let lastCount = 0; let audioStarted = false;

        function startSystem() {
            audioStarted = true;
            document.getElementById('btnStart').innerText = "LIVE üü¢";
            document.getElementById('alarm').play().then(() => { document.getElementById('alarm').pause(); });
        }

        function clearResolvedData() {
            if(confirm("Bersihkan semua laporan yang sudah selesai?")) {
                database.ref('adminReports').once('value', (snap) => {
                    snap.forEach((child) => {
                        if(child.val().status === "SELESAI") database.ref('adminReports/'+child.key).remove();
                    });
                });
            }
        }

        database.ref('adminReports').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('report-container');
            const reports = data ? Object.keys(data).map(k => ({id:k, ...data[k]})).reverse() : [];
            
            document.getElementById('stat-active').innerText = reports.filter(r => r.status === "MENUNGGU").length;
            document.getElementById('stat-total').innerText = reports.length;
            document.getElementById('stat-done').innerText = reports.filter(r => r.status === "SELESAI").length;

            if(reports.length > lastCount && audioStarted) { 
                document.getElementById('alarm').play(); 
                setTimeout(() => { document.getElementById('alarm').pause(); }, 8000); 
            }
            lastCount = reports.length;
            container.innerHTML = "";

            reports.forEach(r => {
                const isDone = r.status === "SELESAI";
                const reportTime = new Date(r.time).getTime();
                const now = new Date().getTime();
                const isOld = (now - reportTime) > (5 * 60 * 1000); 
                const priorityClass = (!isDone && isOld) ? 'priority-alert' : '';

                container.innerHTML += `
                    <div class="admin-card p-8 ${isDone ? 'opacity-50 grayscale' : 'active-sos'}">
                        <div class="flex justify-between items-start mb-6">
                            <span class="px-5 py-2 rounded-full text-[10px] font-black uppercase ${priorityClass || (isDone ? 'bg-emerald-100 text-emerald-700' : 'bg-[#800000] text-white')} shadow-sm">
                                ${!isDone && isOld ? '‚ö†Ô∏è RESPON LAMBAT!' : (isDone ? '‚úì TERATASI' : '‚óè LAPORAN BARU')}
                            </span>
                            <span class="text-[10px] font-bold text-slate-400 bg-slate-100 px-3 py-1 rounded-lg">${r.time}</span>
                        </div>
                        
                        <h3 class="text-3xl font-black mb-4 text-[#800000]">"${r.message}"</h3>
                        
                        <div class="bg-slate-50 p-5 rounded-2xl mb-6 border-l-4 border-[#800000]">
                             <p class="text-[9px] text-slate-400 font-bold uppercase mb-1">Lokasi Kejadian:</p>
                             <p class="text-sm font-black text-slate-800 uppercase">${r.address}</p>
                        </div>

                        <div class="flex gap-4">
                            <a href="https://wa.me/${r.whatsapp}" target="_blank" class="flex-1 bg-slate-800 text-white p-5 rounded-2xl text-center text-[10px] font-black uppercase shadow-md">Hubungi Pelapor üí¨</a>
                            <a href="https://www.google.com/maps?q=${r.location}" target="_blank" class="flex-1 bg-slate-100 text-[#0f172a] p-5 rounded-2xl text-center text-[10px] font-black uppercase border border-slate-200 shadow-md">Lihat Peta üó∫Ô∏è</a>
                            ${!isDone ? `<button onclick="markDone('${r.id}')" class="flex-1 bg-[#800000] text-white p-5 rounded-2xl text-[10px] font-black uppercase shadow-xl hover:bg-red-900">Selesaikan ‚úì</button>` : ''}
                        </div>
                    </div>`;
            });
        });

        function markDone(id) { database.ref('adminReports/'+id).update({status: "SELESAI"}); }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Aide-Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; overflow-x: hidden; }
        
        /* Merapikan Card agar lebih mewah */
        .admin-card { 
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        
        /* Efek Menyala saat ada SOS Aktif */
        .status-pulse { 
            animation: pulse-red 2s infinite; 
            border: 1px solid rgba(239, 68, 68, 0.5) !important;
            background: rgba(239, 68, 68, 0.05);
        }
        
        @keyframes pulse-red { 
            0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.4); } 
            70% { box-shadow: 0 0 0 15px rgba(220, 38, 38, 0); } 
            100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } 
        }
        
        .admin-card:hover { transform: translateY(-5px) scale(1.01); border-color: rgba(255,255,255,0.3); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen">
    <audio id="sosAlarm" src="https://cdn.pixabay.com/audio/2022/03/10/audio_c35270364d.mp3" preload="auto"></audio>

    <header class="bg-slate-950/80 backdrop-blur-md p-6 flex justify-between items-center border-b border-white/5 sticky top-0 z-50">
        <div class="flex items-center gap-4">
            <div class="bg-red-700 p-3 rounded-2xl text-2xl shadow-lg shadow-red-900/40 animate-bounce">üë©‚Äç‚öïÔ∏è</div>
            <div>
                <h1 class="text-xl font-black uppercase tracking-tighter text-white">Command Center</h1>
                <p class="text-[8px] font-bold text-green-500 tracking-[0.3em] uppercase animate-pulse">‚óè Live Satellite Feed</p>
            </div>
        </div>
        <button onclick="location.href='index.html'" class="bg-white/5 px-5 py-2 rounded-xl text-[10px] font-black uppercase border border-white/10 hover:bg-red-500 hover:text-white transition-all">Exit System</button>
    </header>

    <main class="p-8 max-w-4xl mx-auto space-y-8">
        <div class="grid grid-cols-3 gap-4">
            <div class="admin-card p-6 rounded-3xl text-center border-b-4 border-blue-500 shadow-lg shadow-blue-500/5">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Total Signals</p>
                <p id="stat-total" class="text-3xl font-black text-white">0</p>
            </div>
            <div class="admin-card p-6 rounded-3xl text-center border-b-4 border-red-500 shadow-lg shadow-red-500/5">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Active SOS</p>
                <p id="stat-active" class="text-3xl font-black text-red-500">0</p>
            </div>
            <div class="admin-card p-6 rounded-3xl text-center border-b-4 border-green-500 shadow-lg shadow-green-500/5">
                <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">Resolved</p>
                <p id="stat-done" class="text-3xl font-black text-green-500">0</p>
            </div>
        </div>

        <div id="report-container" class="space-y-6">
            <div class="p-20 text-center opacity-20 font-black tracking-widest">CONNECTING TO DATABASE...</div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_KAMU",
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "project-gawattt",
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let lastCount = 0;

        database.ref('adminReports').on('value', (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('report-container');
            
            // Logika Suara Alarm
            const currentCount = data ? Object.keys(data).length : 0;
            if (currentCount > lastCount && lastCount !== 0) {
                document.getElementById('sosAlarm').play().catch(() => {
                    console.log("Interaksi user diperlukan untuk suara");
                });
            }
            lastCount = currentCount;

            container.innerHTML = "";
            
            if(!data) {
                container.innerHTML = `<div class="p-20 text-center opacity-20 font-black tracking-widest border-2 border-dashed border-white/10 rounded-[3rem]">SATELLITE IDLE...</div>`;
                return;
            }

            const reports = Object.keys(data).map(k => ({id:k, ...data[k]})).reverse();
            document.getElementById('stat-total').innerText = reports.length;
            document.getElementById('stat-active').innerText = reports.filter(r => r.status === "MENUNGGU").length;
            document.getElementById('stat-done').innerText = reports.filter(r => r.status === "SELESAI").length;

            reports.forEach(r => {
                const isDone = r.status === "SELESAI";
                const templateMsg = encodeURIComponent("‚ö†Ô∏è PANGGILAN DARURAT: Tim Aide-Genie telah menerima laporan Anda (" + r.message + "). Kami sedang menuju lokasi. Tetap tenang!");

                container.innerHTML += `
                    <div class="admin-card p-8 rounded-[2.5rem] relative ${isDone ? 'opacity-50 scale-[0.98]' : 'status-pulse'}">
                        <div class="flex justify-between items-center mb-6">
                            <span class="text-[9px] font-black px-4 py-2 border rounded-full ${isDone?'border-green-500 text-green-500 bg-green-500/5':'border-red-500 text-red-500 bg-red-500/10'} uppercase tracking-tighter">
                                ${isDone ? '‚úì COMPLETED' : '‚óè SIGNAL ACTIVE'}
                            </span>
                            <span class="text-[10px] font-bold text-slate-500 bg-black/40 px-3 py-1.5 rounded-xl border border-white/5">${r.time}</span>
                        </div>
                        
                        <h3 class="text-2xl font-black mb-8 leading-tight text-white tracking-tight italic">"${r.message}"</h3>
                        
                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <a href="${r.location || '#'}" target="_blank" class="flex items-center gap-4 bg-blue-500/5 p-4 rounded-2xl border border-blue-500/10 hover:bg-blue-500/20 transition-all group">
                                <div class="bg-blue-600 p-2 rounded-xl group-hover:rotate-12 transition-transform">üìç</div>
                                <div>
                                    <p class="text-[8px] font-black text-blue-400 uppercase">GPS Tracking</p>
                                    <p class="text-[10px] font-bold">VIEW MAPS</p>
                                </div>
                            </a>
                            <a href="https://wa.me/${r.whatsapp}" target="_blank" class="flex items-center gap-4 bg-green-500/5 p-4 rounded-2xl border border-green-500/10 hover:bg-green-500/20 transition-all group">
                                <div class="bg-green-600 p-2 rounded-xl group-hover:scale-110 transition-transform">üí¨</div>
                                <div>
                                    <p class="text-[8px] font-black text-green-400 uppercase">Contact</p>
                                    <p class="text-[10px] font-bold">WHATSAPP</p>
                                </div>
                            </a>
                        </div>

                        <div class="flex flex-col gap-3">
                            ${!isDone ? `
                                <a href="https://wa.me/${r.whatsapp}?text=${templateMsg}" target="_blank" class="w-full bg-blue-600 hover:bg-blue-500 text-white p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest text-center transition-all shadow-lg shadow-blue-600/20">
                                    ‚ö° RESPOND: "DEPLOYS TEAM"
                                </a>
                                <button onclick="markDone('${r.id}')" class="w-full bg-white text-black p-4 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-green-600 hover:text-white transition-all">
                                    MARK AS RESOLVED ‚úì
                                </button>
                            ` : `
                                <div class="text-center text-[10px] font-black text-green-500 uppercase tracking-widest py-3 border border-green-500/20 rounded-2xl bg-green-500/5">
                                    SITUATION HANDLED
                                </div>
                            `}
                        </div>
                    </div>
                `;
            });
        });

        function markDone(id) { database.ref('adminReports/'+id).update({status: "SELESAI"}); }
    </script>
</body>
</html>

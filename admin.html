<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | Aide-Genie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-new-card { animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #0f172a; 
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 0, 128, 0.2) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(128, 0, 0, 0.2) 0px, transparent 50%);
            background-attachment: fixed;
            color: #f8fafc;
        }
        .bg-navy { background-color: #000080; }
        .bg-maroon { background-color: #800000; }
        .login-bg { background: linear-gradient(135deg, #800000 0%, #000080 100%); }
        .admin-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(128, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(128, 0, 0, 0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="admin-login" class="fixed inset-0 z-[100] login-bg flex items-center justify-center p-6">
        <div class="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
            <div class="text-5xl mb-6">üîê</div>
            <h2 class="text-2xl font-black text-slate-800 mb-2 uppercase tracking-tighter">Admin Control</h2>
            <p class="text-xs text-slate-400 mb-8 font-bold uppercase tracking-widest">Authorized Personnel Only</p>
            <input type="password" id="pin-input" placeholder="****" maxlength="4"
                class="w-full p-5 bg-slate-100 border-2 border-slate-100 rounded-3xl focus:outline-none focus:border-navy text-center text-4xl tracking-[0.5em] mb-6 font-bold text-slate-800 transition-all">
            <button onclick="checkPin()" class="w-full bg-navy text-white py-5 rounded-3xl font-black shadow-xl active:scale-95 transition-all mb-4">AUTHENTICATE</button>
            <a href="index.html" class="block text-[10px] font-black text-slate-400 hover:text-maroon transition uppercase tracking-widest">‚Üê Back to App</a>
        </div>
    </div>

    <div id="admin-content" style="display: none;">
        <header class="bg-navy/80 backdrop-blur-md p-6 text-white flex justify-between items-center sticky top-0 z-50 border-b border-white/10">
            <div class="flex items-center gap-4">
                <div class="bg-maroon p-3 rounded-2xl text-2xl shadow-lg shadow-maroon/20">üë©‚Äç‚öïÔ∏è</div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase">Command Center</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-ping"></span>
                        <p class="text-[9px] font-bold opacity-70 uppercase tracking-[0.2em]">Firebase Real-time Active</p>
                    </div>
                </div>
            </div>
            <a href="index.html" class="bg-white/5 px-5 py-2 rounded-xl text-[10px] font-black hover:bg-white/10 transition border border-white/10 uppercase tracking-widest">Exit</a>
        </header>

        <div class="grid grid-cols-3 gap-4 max-w-3xl mx-auto px-8 mt-8">
            <div class="admin-card p-5 rounded-[2rem] text-center border-t-4 border-blue-500">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">Total Signals</p>
                <p class="text-2xl font-black text-white" id="stat-total">0</p>
            </div>
            <div class="admin-card p-5 rounded-[2rem] text-center border-t-4 border-red-500">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">Active SOS</p>
                <p class="text-2xl font-black text-red-500" id="stat-active">0</p>
            </div>
            <div class="admin-card p-5 rounded-[2rem] text-center border-t-4 border-green-500">
                <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">Resolved</p>
                <p class="text-2xl font-black text-green-500" id="stat-done">0</p>
            </div>
        </div>

        <main class="p-8 max-w-3xl mx-auto space-y-8">
            <div class="flex items-end justify-between px-2">
                <div>
                    <h2 class="text-[10px] font-black text-blue-400 uppercase tracking-[0.4em] mb-1">Incoming Signal</h2>
                    <p class="text-2xl font-black">Laporan Darurat</p>
                </div>
                <button onclick="clearReports()" class="text-[10px] font-black text-red-400 bg-red-400/10 px-4 py-2 rounded-xl hover:bg-red-400/20 transition-all border border-red-400/20 uppercase">Wipe Data</button>
            </div>

            <div id="report-container" class="space-y-6 pb-20"></div>
        </main>
    </div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "PASTE_API_KEY_KAMU",
            databaseURL: "https://project-gawattt-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "project-gawattt",
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const laporanRef = database.ref('adminReports');

        const SECRET_PIN = "1234";
        let isFirstLoad = true;

        function playAlarm() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = 'sawtooth'; 
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            } catch (e) { console.log("Audio blocked"); }
        }

        function checkPin() {
            if (document.getElementById('pin-input').value === SECRET_PIN) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                startListening();
            } else {
                alert("‚ùå ACCESS DENIED!");
                document.getElementById('pin-input').value = "";
            }
        }

        function startListening() {
            laporanRef.on('value', (snapshot) => {
                const data = snapshot.val();
                renderReports(data);
                if (!isFirstLoad && data) { playAlarm(); }
                isFirstLoad = false;
            });
        }

        function renderReports(data) {
            const container = document.getElementById('report-container');
            container.innerHTML = "";
            
            if (!data) {
                updateStats(0, 0, 0);
                container.innerHTML = `<div class="p-20 text-center text-slate-600 font-black italic tracking-widest border-2 border-dashed border-slate-800 rounded-[3rem]">NO SIGNAL...</div>`;
                return;
            }

            const reportsArray = Object.keys(data).map(key => ({ id: key, ...data[key] }));
            const total = reportsArray.length;
            const done = reportsArray.filter(r => r.status === "SELESAI").length;
            const active = total - done;
            updateStats(total, active, done);

            reportsArray.reverse().forEach((rpt) => {
                const isDone = rpt.status === "SELESAI";
                const waNumber = rpt.whatsapp || "6281234567890";
                
                container.innerHTML += `
                    <div class="admin-card p-8 rounded-[3rem] animate-new-card transition-all duration-500 
                        ${isDone ? 'opacity-40 grayscale scale-[0.98]' : 'status-pulse border-red-500/30'}">
                        
                        <div class="flex justify-between items-center mb-6">
                            <span class="${isDone ? 'text-green-400 border-green-400' : 'text-red-400 border-red-400'} text-[9px] font-black px-4 py-1.5 rounded-full uppercase border">
                                ${isDone ? '‚úÖ SELESAI DITANGANI' : 'üö® MENUNGGU TINDAKAN'}
                            </span>
                            <span class="text-[10px] font-bold text-slate-500 font-mono">${rpt.time}</span>
                        </div>
                        
                        <h3 class="font-black text-white mb-6 text-2xl leading-tight">"${rpt.message}"</h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <a href="https://wa.me/${waNumber}?text=Halo,%20ini%20Admin%20Aide-Genie.%20Kami%20menindaklanjuti%20laporan:%20${encodeURIComponent(rpt.message)}" 
                               target="_blank" 
                               class="flex items-center gap-4 bg-green-500/10 p-4 rounded-3xl border border-green-500/20 hover:bg-green-500/30 transition-all">
                                <div class="bg-[#25D366] p-3 rounded-2xl text-xl shadow-lg shadow-green-500/20">üí¨</div>
                                <div>
                                    <p class="text-[9px] font-black text-green-400 uppercase mb-1">WhatsApp Pelapor</p>
                                    <p class="text-xs font-bold text-white">Hubungi Segera</p>
                                </div>
                            </a>

                            <a href="${rpt.location}" target="_blank" class="flex items-center gap-4 bg-blue-500/10 p-4 rounded-3xl border border-blue-500/20 hover:bg-blue-500/30 transition-all">
                                <div class="bg-blue-500 p-3 rounded-2xl text-xl shadow-lg shadow-blue-500/20">üìç</div>
                                <div>
                                    <p class="text-[9px] font-black text-blue-400 uppercase mb-1">Lokasi Kejadian</p>
                                    <p class="text-xs font-bold text-white">${rpt.coords || 'Cek Peta'}</p>
                                </div>
                            </a>
                        </div>

                        ${!isDone ? `
                            <button onclick="markAsDone('${rpt.id}')" 
                                class="w-full mt-6 bg-green-600 hover:bg-green-500 text-white py-4 rounded-3xl text-[11px] font-black uppercase tracking-widest transition-all transform active:scale-95 shadow-xl shadow-green-900/20">
                                Tandai Selesai Ditangani ‚úÖ
                            </button>
                        ` : `
                            <div class="w-full mt-6 bg-white/5 py-4 rounded-3xl text-center border border-white/5">
                                <p class="text-[10px] font-black text-slate-500 uppercase">Laporan Selesai & Diarsipkan</p>
                            </div>
                        `}
                    </div>
                `;
            });
        }

        function updateStats(total, active, done) {
            document.getElementById('stat-total').innerText = total;
            document.getElementById('stat-active').innerText = active;
            document.getElementById('stat-done').innerText = done;
        }

        function markAsDone(id) {
            database.ref('adminReports/' + id).update({ status: "SELESAI" });
        }

        function clearReports() {
            if(confirm("PERINGATAN: Hapus semua data dari Firebase secara permanen?")) {
                database.ref('adminReports').remove();
            }
        }
    </script>
</body>
</html>
